        function setupFilterDropdowns() {

                    const isActive = this.classList.contains('active');

                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    filterButtons.forEach(btn => btn.classList.remove('active'));

                    if (!isActive) {
                        currentDropdown.style.display = 'block';
                        this.classList.add('active');
                    }
                });
            });
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.filter-button-group')) {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                }
            });
        }

        function goToMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 10);
                        const myLocationMarker = L.marker([lat, lng]).addTo(map).bindPopup('üìç ÎÇ¥ ÏúÑÏπò').openPopup();
                        setTimeout(() => { if(map.hasLayer(myLocationMarker)) map.removeLayer(myLocationMarker); }, 5000);
                    },
                    (error) => { console.error('ÏúÑÏπò Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', error); alert('ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.'); }
                );
            } else { alert('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏúÑÏπò ÏÑúÎπÑÏä§Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.'); }
        }

        function initProjectTypeFilters() {
            const container = document.getElementById('projectTypeFilters');
            if (!container) return;
            container.innerHTML = '';
            const types = [...new Set(allProjects.map(p => p.category))].sort();
            console.log('ÌîÑÎ°úÏ†ùÌä∏ ÌÉÄÏûÖ:', types);
            types.forEach(type => container.appendChild(createCheckboxItem(type, allProjects.filter(p => p.category === type).length, 'projectType')));
        }

        function initCountryFilters() {
            const container = document.getElementById('countryFilters');
            if (!container) return;
            container.innerHTML = '';
            const countries = [...new Set(allProjects.map(p => p.name.trim()))].sort();
            console.log('Íµ≠Í∞Ä Î™©Î°ù:', countries);
            countries.forEach(country => container.appendChild(createCheckboxItem(country, allProjects.filter(p => p.name.trim() === country).length, 'country')));
        }

        function initYearFilters() {
            const container = document.getElementById('yearFilters');
            if (!container) return;
            container.innerHTML = '';
            const consultingProjects = allProjects.filter(p => p.category === 'Consulting');
            const years = [...new Set(consultingProjects.map(p => p.year).filter(y => y))].sort((a, b) => b - a);
            console.log('ÏàòÏ£ºÎÖÑÎèÑ:', years);
            years.forEach(year => container.appendChild(createCheckboxItem(year.toString(), consultingProjects.filter(p => p.year === year).length, 'year')));
        }

        function initStatusFilters() {
            const container = document.getElementById('statusFilters');
            if (!container) return;
            container.innerHTML = '';
            const consultingProjects = allProjects.filter(p => p.category === 'Consulting');
            const statuses = [...new Set(consultingProjects.map(p => p.status).filter(s => s))].sort();
            console.log('ÏßÑÌñâÏÉÅÌÉú:', statuses);
            statuses.forEach(status => container.appendChild(createCheckboxItem(status, consultingProjects.filter(p => p.status === status).length, 'status')));
        }
        
        function initClientFilters() {
            const container = document.getElementById('clientFilters');
            if (!container) return;
            container.innerHTML = '';
            const consultingProjects = allProjects.filter(p => p.category === 'Consulting' && p.client);
            const clients = [...new Set(consultingProjects.map(p => p.client.trim()))].sort();
            console.log('Î∞úÏ£ºÏ≤ò:', clients);
            clients.forEach(client => {
                if (client) {
                    container.appendChild(createCheckboxItem(client, consultingProjects.filter(p => p.client && p.client.trim() === client).length, 'client'));
                }
            });
        }
        
        function createCheckboxItem(value, count, type) {
            const item = document.createElement('div');
            item.className = 'checkbox-item';
            const checkboxId = `${type}_${value.toString().replace(/[^a-zA-Z0-9]/g, '_')}_${Math.random().toString(36).substr(2, 5)}`;
            item.innerHTML = `
                <input type="checkbox" id="${checkboxId}" value="${value}">
                <label for="${checkboxId}">
                    <span>${value}</span>
                    <span class="count">${count}</span>
                </label>
            `;
            item.querySelector('input[type="checkbox"]').onchange = (e) => updateFilter(type, value, e.target.checked);
            return item;
        }

        function updateFilter(type, value, checked) {
            const filterMap = { projectType: 'projectTypes', country: 'countries', year: 'years', status: 'statuses', client: 'clients' };
            const filterSet = activeFilters[filterMap[type]];
            const val = (typeof value === 'number') ? value.toString() : value;
            
            if (checked) filterSet.add(val);
            else filterSet.delete(val);
            applyFilters();
        }

        function applyFilters() {
            console.log('ÌïÑÌÑ∞ Ï†ÅÏö© Ï§ë...', activeFilters);
            
            filteredProjects = allProjects.filter(project => {
                const projectTypeMatch = activeFilters.projectTypes.size === 0 || activeFilters.projectTypes.has(project.category);
                const countryMatch = activeFilters.countries.size === 0 || activeFilters.countries.has(project.name.trim());
                
                if (!projectTypeMatch || !countryMatch) return false;

                if (project.category === 'ODA') {
                    if (activeFilters.years.size > 0 || activeFilters.statuses.size > 0 || activeFilters.clients.size > 0) return false;
                } else if (project.category === 'Consulting') {
                    const yearMatch = activeFilters.years.size === 0 || activeFilters.years.has(project.year?.toString());
                    const statusMatch = activeFilters.statuses.size === 0 || activeFilters.statuses.has(project.status);
                    const clientMatch = activeFilters.clients.size === 0 || (project.client && activeFilters.clients.has(project.client.trim()));
                    if (!yearMatch || !statusMatch || !clientMatch) return false;
                }
                return true;
            });
            
            console.log(`ÌïÑÌÑ∞ÎßÅ Í≤∞Í≥º: ${filteredProjects.length}Í∞ú ÌîÑÎ°úÏ†ùÌä∏`);
            
            updateMapMarkers();
            updateStats();
            updateFilterResultText();
            updateFilterCounts();
        }

        function updateFilterCounts() {
            function updateCountsForGroup(filterGroupId, attributeName, isConsultingOnly = false) {
                const groupContainer = document.getElementById(filterGroupId);
                if (!groupContainer) return;

                groupContainer.querySelectorAll('.checkbox-item').forEach(item => {
                    const checkboxValue = item.querySelector('input[type="checkbox"]').value;
                    let count = 0;
                    count = allProjects.filter(project => {
                        if (isConsultingOnly && project.category !== 'Consulting') return false;

                        let currentItemMatch = false;
                        if (attributeName === 'category') currentItemMatch = project.category === checkboxValue;
                        else if (attributeName === 'name') currentItemMatch = project.name.trim() === checkboxValue;
                        else if (attributeName === 'year') currentItemMatch = project.year?.toString() === checkboxValue;
                        else if (attributeName === 'status') currentItemMatch = project.status === checkboxValue;
                        else if (attributeName === 'client') currentItemMatch = project.client?.trim() === checkboxValue;
                        if (!currentItemMatch) return false;
                        
                        const otherTypeMatch = (attributeName === 'category') ? true : (activeFilters.projectTypes.size === 0 || activeFilters.projectTypes.has(project.category));
                        const otherCountryMatch = (attributeName === 'name') ? true : (activeFilters.countries.size === 0 || activeFilters.countries.has(project.name.trim()));
                        if (!otherTypeMatch || !otherCountryMatch) return false;
                        
                        if (project.category === 'Consulting') {
                            const otherYearMatch = (attributeName === 'year') ? true : (activeFilters.years.size === 0 || activeFilters.years.has(project.year?.toString()));
                            const otherStatusMatch = (attributeName === 'status') ? true : (activeFilters.statuses.size === 0 || activeFilters.statuses.has(project.status));
                            const otherClientMatch = (attributeName === 'client') ? true : (activeFilters.clients.size === 0 || (project.client && activeFilters.clients.has(project.client.trim())));
                            if (!otherYearMatch || !otherStatusMatch || !otherClientMatch) return false;
                        } else if (project.category === 'ODA') {
                            if ((attributeName !== 'year' && activeFilters.years.size > 0) || 
                                (attributeName !== 'status' && activeFilters.statuses.size > 0) ||
                                (attributeName !== 'client' && activeFilters.clients.size > 0) ) return false;
                        }
                        return true;
                    }).length;

                    const countSpan = item.querySelector('.count');
                    if (countSpan) countSpan.textContent = count;
                });
            }
            updateCountsForGroup('projectTypeFilters', 'category');
            updateCountsForGroup('countryFilters', 'name');
            updateCountsForGroup('yearFilters', 'year', true);
            updateCountsForGroup('statusFilters', 'status', true);
            updateCountsForGroup('clientFilters', 'client', true);
        }

        function resetAllFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            activeFilters = { projectTypes: new Set(), countries: new Set(), years: new Set(), statuses: new Set(), clients: new Set() };
            applyFilters();
            document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
            document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
        }
        
        function updateMapMarkers() {
            if (!markersLayer) return;
            
            markersLayer.clearLayers();
            filteredProjects.forEach(project => markersLayer.addLayer(createMarker(project)));
            
            if (filteredProjects.length > 0) {
                const projectMarkers = markersLayer.getLayers().filter(layer => layer.options.icon && layer.options.icon.options.className === 'custom-div-icon');
                if (projectMarkers.length > 0) {
                    const group = new L.featureGroup(projectMarkers);
                    map.fitBounds(group.getBounds().pad(0.2), { maxZoom: 15 });
                } else { 
                    map.setView([20,0], 2); 
                }
            } else { 
                map.setView([20, 0], 2); 
            }
            addCountryLabels();
        }

        function addCountryLabels() {
            if (!markersLayer) return;
            
            markersLayer.eachLayer(layer => {
                if (layer.options.icon && layer.options.icon.options.className === 'country-label-container') {
                    markersLayer.removeLayer(layer);
                }
            });
            const countryGroups = {};
            filteredProjects.forEach(project => {
                const countryName = project.name.trim();
                if (!countryGroups[countryName]) countryGroups[countryName] = { projects: [], lats: [], lngs: [] };
                countryGroups[countryName].projects.push(project);
                countryGroups[countryName].lats.push(project.lat);
                countryGroups[countryName].lngs.push(project.lng);
            });
            Object.keys(countryGroups).forEach(countryName => {
                const group = countryGroups[countryName];
                if (group.projects.length === 0 || map.getZoom() < 4) return;
                
                const avgLat = group.lats.reduce((a,b) => a+b, 0) / group.lats.length;
                const avgLng = group.lngs.reduce((a,b) => a+b, 0) / group.lngs.length;
                const labelIcon = L.divIcon({
                    html: `<div class="country-label">${countryName} (${group.projects.length})</div>`,
                    className: 'country-label-container', iconSize: L.point(100, 20), iconAnchor: [50, -5]
                });
                L.marker([avgLat, avgLng], { icon: labelIcon, interactive: false, zIndexOffset: -500 }).addTo(markersLayer);
            });
        }

        function createMarker(project) {
            const borderColor = projectColors[project.category] || '#666666';
            const countryCode = countryCodeMap[project.name.trim()] || 'un';
            const flagUrl = `https://flagcdn.com/w20/${countryCode}.png`;
            const countryInitial = project.name.trim().charAt(0);
            const iconHtml = `
                <div class="custom-marker" 
                     style="width: 20px; height: 20px; border: 2.5px solid ${borderColor}; border-radius: 50%;
                            background-image: url('${flagUrl}'); background-size: cover; background-position: center;
                            background-color: ${borderColor}; box-shadow: 0 2px 6px rgba(0,0,0,0.35); cursor: pointer;
                            display: flex; align-items: center; justify-content: center; color: white;
                            font-size: 9px; font-weight: bold; text-shadow: 1px 1px 1px rgba(0,0,0,0.6);
                            pointer-events: auto; transition: transform 0.2s ease;"> 
                    ${countryCode === 'un' ? countryInitial : ''}
                </div>`;
            const customIcon = L.divIcon({ html: iconHtml, className: 'custom-div-icon', iconSize: [25, 25], iconAnchor: [12.5, 12.5], popupAnchor: [0, -12.5] });
            const marker = L.marker([project.lat, project.lng], { icon: customIcon, riseOnHover: true, riseOffset: 250 });
            marker.bindPopup(createPopupContent(project), { maxWidth: 380, minWidth: 280, autoClose: false, keepInView: true });
            return marker;
        }

        function createPopupContent(project) {
            const countryCode = countryCodeMap[project.name.trim()] || 'un';
            const flagUrl = `https://flagcdn.com/w40/${countryCode}.png`;
            let content = `<div class="popup-content">
                             <div class="popup-header" style="display: flex; align-items: center; margin-bottom: 10px;">
                               <img src="${flagUrl}" alt="${project.name.trim()} Íµ≠Í∏∞" style="width: 24px; height: 16px; margin-right: 10px; border: 1px solid #ddd; border-radius: 2px;" onerror="this.style.display='none'">
                               <div class="popup-title">${project.name.trim()}</div>
                             </div>
                             <div class="popup-section"><span class="popup-label">ÏÇ¨ÏóÖÎ™Ö:</span><span class="popup-value">${project.description}</span></div>`;
            if (project.category === 'ODA') {
                if (project.type) content += `<div class="popup-section"><span class="popup-label">ÏÇ¨ÏóÖÌòïÌÉú:</span><span class="popup-value">${project.type}</span></div>`;
                if (project.period) content += `<div class="popup-section"><span class="popup-label">ÏÇ¨ÏóÖÍ∏∞Í∞Ñ:</span><span class="popup-value">${project.period}</span></div>`;
                if (project.budget && project.budget > 0) content += `<div class="popup-section"><span class="popup-label">ÏòàÏÇ∞:</span><span class="popup-value budget">${(project.budget / 10).toFixed(1)}ÏñµÏõê</span></div>`;
                if (project.continent) content += `<div class="popup-section"><span class="popup-label">ÎåÄÎ•ô:</span><span class="popup-value">${project.continent}</span></div>`;
            } else if (project.category === 'Consulting') {
                if (project.status) {
                    let statusClass = project.status === 'ÏãúÌñâÏ§ë' ? 'status-progress' : (project.status === 'Ï†úÏïàÏ§ë' ? 'status-proposal' : 'status-complete');
                    content += `<div class="popup-section"><span class="popup-label">ÏÉÅÌÉú:</span><span class="status-badge ${statusClass}">${project.status}</span></div>`;
                }
                if (project.startDate && project.endDate) content += `<div class="popup-section"><span class="popup-label">Í∏∞Í∞Ñ:</span><span class="popup-value">${project.startDate} ~ ${project.endDate}</span></div>`;
                if (project.budget && project.budget > 0) content += `<div class="popup-section"><span class="popup-label">Ïö©Ïó≠ÎπÑ:</span><span class="popup-value budget">${(project.budget / 10).toFixed(1)}ÏñµÏõê</span></div>`;
                if (project.client) content += `<div class="popup-section"><span class="popup-label">Î∞úÏ£ºÏ≤ò:</span><span class="popup-value">${project.client.trim()}</span></div>`;
                if (project.year) content += `<div class="popup-section" style="font-size: 12px; color: #777;"><span class="popup-label" style="color: #777;">ÏàòÏ£ºÎÖÑÎèÑ:</span><span class="popup-value" style="color: #777;">${project.year}</span></div>`;
            }
            content += `</div>`;
            return content;
        }

        function updateStats() {
            const totalProjectsCount = filteredProjects.length;
            const odaProjectsCount = filteredProjects.filter(p => p.category === 'ODA').length;
            const consultingProjectsCount = filteredProjects.filter(p => p.category === 'Consulting').length;
            const uniqueCountriesCount = new Set(filteredProjects.map(p => p.name.trim())).size;
            let totalBudgetSum = 0;
            filteredProjects.forEach(p => { if (p.budget && typeof p.budget === 'number' && !isNaN(p.budget)) totalBudgetSum += p.budget; });

            // ÏñµÏõê Îã®ÏúÑÎ°ú Î≥ÄÌôò (Î∞±ÎßåÏõêÏùÑ 10ÏúºÎ°ú ÎÇòÎàÑÎ©¥ ÏñµÏõê)
            const totalBudgetInBillion = (totalBudgetSum / 10).toFixed(1);

            document.getElementById('total-projects').textContent = totalProjectsCount;
            document.getElementById('countries-count').textContent = uniqueCountriesCount;
            document.getElementById('oda-projects').textContent = odaProjectsCount;
            document.getElementById('consulting-projects').textContent = consultingProjectsCount;
            document.getElementById('total-budget').textContent = `${totalBudgetInBillion}`;

            // ÌÜµÍ≥Ñ Ïπ¥Îìú ÏÉâÏÉÅ ÏÑ§Ï†ï
            document.getElementById('stat-total-projects').style.borderColor = '#2c3e50'; 
            document.getElementById('total-projects').style.color = '#2c3e50';
            document.getElementById('stat-countries-count').style.borderColor = '#e74c3c'; 
            document.getElementById('countries-count').style.color = '#e74c3c';
            document.getElementById('stat-consulting-projects').style.borderColor = '#4682B4'; 
            document.getElementById('consulting-projects').style.color = '#4682B4';
            document.getElementById('stat-oda-projects').style.borderColor = '#FF8C00'; 
            document.getElementById('oda-projects').style.color = '#FF8C00';
            document.getElementById('stat-total-budget').style.borderColor = '#27ae60'; 
            document.getElementById('total-budget').style.color = '#27ae60';
        }

        function updateFilterResultText() {
            const resultTextEl = document.getElementById('filterResultText');
            if (!resultTextEl) return;
            
            const noFiltersApplied = Object.values(activeFilters).every(set => set.size === 0);
            resultTextEl.textContent = noFiltersApplied ? `Ï†ÑÏ≤¥ ${allProjects.length}Í∞ú ÌîÑÎ°úÏ†ùÌä∏ ÌëúÏãú Ï§ë` : `${allProjects.length}Í∞ú Ï§ë ${filteredProjects.length}Í∞ú ÌîÑÎ°úÏ†ùÌä∏ ÌëúÏãú Ï§ë`;
        }

        // DOM Î°úÎìú ÏôÑÎ£å ÌõÑ Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            // DOMÏù¥ Ïù¥ÎØ∏ Î°úÎìúÎêú Í≤ΩÏö∞ Î∞îÎ°ú Ïã§Ìñâ
            initialize();
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú ÎÇ¥Î≥¥ÎÇ¥Í∏∞ (HTMLÏóêÏÑú Ìò∏Ï∂úÌïòÍ∏∞ ÏúÑÌï¥)
        window.resetAllFilters = resetAllFilters;
        window.goToMyLocation = goToMyLocation;
    </script>
</body>
</html>
