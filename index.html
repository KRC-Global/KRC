        function updateFilterOptions() {
            const countryFilter = document.getElementById('countryFilter');
            const yearFilter = document.getElementById('yearFilter');
            
            // êµ­ê°€ ëª©ë¡ ì—…ë°ì´íŠ¸
            const countries = [...new Set(allProjects.map(p => p.name))].sort();
            countryFilter.innerHTML = '<option value="all">ì „ì²´ êµ­ê°€</option>';
            countries.forEach(country => {

            // ì»¨ì„¤íŒ… ì‚¬ì—…ì˜ ìˆ˜ì£¼ë…„ë„ ëª©ë¡ ì—…ë°ì´íŠ¸
            const consultingProjects = allProjects.filter(p => p.category === 'Consulting');
            const years = [...new Set(consultingProjects.map(p => p.year).filter(y => y))].sort((a, b) => b - a);

        function applyFilters() {
            const projectTypeFilter = document.getElementById('projectTypeFilter').value;

        function createMarker(project) {

            const iconHtml = `
