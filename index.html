        function createCheckboxItem(value, count, type) {
            const item = document.createElement('div');
            item.className = 'checkbox-item';
            const checkboxId = `${type}_${value.toString().replace(/[^a-zA-Z0-9]/g, '_')}_${Math.random().toString(36).substr(2, 5)}`;
            item.innerHTML = `
                <input type="checkbox" id="${checkboxId}" value="${value}">
                <label for="${checkboxId}">
                    <span>${value}</span>
                    <span class="count">${count}</span>
                </label>
            `;
            item.querySelector('input[type="checkbox"]').onchange = (e) => updateFilter(type, value, e.target.checked);
            return item;
        }

        function updateFilter(type, value, checked) {
            const filterMap = { projectType: 'projectTypes', country: 'countries', year: 'years', status: 'statuses', client: 'clients' };
            const filterSet = activeFilters[filterMap[type]];
            const val = (typeof value === 'number') ? value.toString() : value;
            
            if (checked) {
                filterSet.add(val);
            } else {
                filterSet.delete(val);
            }
            
            applyFilters();
        }

        function applyFilters() {
            filteredProjects = allProjects.filter(project => {
                if (activeFilters.projectTypes.size > 0 && !activeFilters.projectTypes.has(project.category)) {
                    return false;
                }
                
                if (activeFilters.countries.size > 0 && !activeFilters.countries.has(project.name.trim())) {
                    return false;
                }
                
                if (project.category === 'Consulting') {
                    if (activeFilters.years.size > 0 && !activeFilters.years.has(project.year?.toString())) {
                        return false;
                    }
                    if (activeFilters.statuses.size > 0 && !activeFilters.statuses.has(project.status)) {
                        return false;
                    }
                    if (activeFilters.clients.size > 0 && (!project.client || !activeFilters.clients.has(project.client.trim()))) {
                        return false;
                    }
                } else {
                    if (activeFilters.years.size > 0 || activeFilters.statuses.size > 0 || activeFilters.clients.size > 0) {
                        return false;
                    }
                }
                
                return true;
            });
            
            updateMapMarkers();
            updateStats();
            updateFilterResultText();
        }

        function updateMapMarkers() {
            if (!markersLayer) return;
            
            markersLayer.clearLayers();
            
            const countryGroups = {};
            filteredProjects.forEach(project => {
                const countryName = project.name.trim();
                if (!countryGroups[countryName]) {
                    countryGroups[countryName] = { ODA: [], Consulting: [] };
                }
                countryGroups[countryName][project.category].push(project);
            });
            
            Object.keys(countryGroups).forEach(countryName => {
                const countryData = countryGroups[countryName];
                
                if (countryData.ODA.length > 0) {
                    const avgLat = countryData.ODA.reduce((sum, p) => sum + p.lat, 0) / countryData.ODA.length;
                    const avgLng = countryData.ODA.reduce((sum, p) => sum + p.lng, 0) / countryData.ODA.length;
                    const marker = createCountryMarker(countryName, 'ODA', countryData.ODA, avgLat, avgLng);
                    markersLayer.addLayer(marker);
                }
                
                if (countryData.Consulting.length > 0) {
                    const avgLat = countryData.Consulting.reduce((sum, p) => sum + p.lat, 0) / countryData.Consulting.length;
                    const avgLng = countryData.Consulting.reduce((sum, p) => sum + p.lng, 0) / countryData.Consulting.length;
                    
                    const offsetLat = countryData.ODA.length > 0 ? avgLat + 0.1 : avgLat;
                    const offsetLng = countryData.ODA.length > 0 ? avgLng + 0.1 : avgLng;
                    
                    const marker = createCountryMarker(countryName, 'Consulting', countryData.Consulting, offsetLat, offsetLng);
                    markersLayer.addLayer(marker);
                }
            });
            
            if (filteredProjects.length > 0) {
                const allMarkers = markersLayer.getLayers();
                if (allMarkers.length > 0) {
                    const group = new L.featureGroup(allMarkers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        }

                    if (project.client) content += `<div style="font-size: 12px; color: #666;"><strong>ë°œì£¼ì²˜:</strong> ${project.client}</div>`;
                    if (project.year) {

        function setupFilterDropdowns() {
            const filterButtons = document.querySelectorAll('.filter-bar-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const dropdownId = this.dataset.dropdown;
                    const currentDropdown = document.getElementById(dropdownId);
                    const isActive = this.classList.contains('active');

                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    filterButtons.forEach(btn => btn.classList.remove('active'));

                    if (!isActive) {
                        currentDropdown.style.display = 'block';
                        this.classList.add('active');
                    }
                });
            });
            
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.filter-button-group')) {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                }
            });
        }

        function resetAllFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            activeFilters = { projectTypes: new Set(), countries: new Set(), years: new Set(), statuses: new Set(), clients: new Set() };
            applyFilters();
            document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
            document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
