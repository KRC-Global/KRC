            }

            function generateFullProjectTimeline(projects) {
                // 타임라인 확대/축소 배율 (클로저 내 상태)
                timelineZoom = Math.max(0.5, Math.min(3, timelineZoom || 1));

                function normalizeYearStringLocal(s) {
                    if (!s) return '';
                    let str = String(s).trim();
                    // 스마트 따옴표/대시 → 일반 문자로 교체
                    str = str.replace(/[\u2018\u2019\u201C\u201D]/g, "'");
                    str = str.replace(/[\u2013\u2014\u2212]/g, '-');
                    return str;
                }

                function getFractionalYear(p) {
                    let dateStr = '';
                    if (p.category === 'Consulting') {
                        dateStr = p.startDate || p.period || '';
                    } else { // ODA
                        dateStr = p.period || '';
                    }
                    const s = normalizeYearStringLocal(dateStr);

                    // 우선 연도 범위(YYYY-YYYY, 'YY-'YY 등)를 감지하여 월 파싱과 구분
                    const rangeYYYY = s.match(/(?:^|\b)(\d{4})\s*[-~–—]\s*(\d{4})(?:\b|$)/);
                    const rangeYY = s.match(/(?:^|\b)'?(\d{2})\s*[-~–—]\s*'?\d{2}(?:\b|$)/);
                    if (!rangeYYYY && !rangeYY) {
                        // 범위가 아니면 YYYY-MM 또는 'YY-MM 형식의 월 정보를 우선 파싱
                        let m = s.match(/(?:^|\b)(\d{4})[./-](0?[1-9]|1[0-2])(?:\b|$)/);
                        if (m) {
                            const year = parseInt(m[1], 10);
                            const month = parseInt(m[2], 10);
                            if (!isNaN(year) && !isNaN(month)) {
                                return year + (month - 1) / 12;
                            }
                        }
                        // 'YY-MM 형태 지원
                        m = s.match(/(?:^|\b)'?(\d{2})[./-](0?[1-9]|1[0-2])(?:\b|$)/);
                        if (m) {
                            const yy = parseInt(m[1], 10);
                            const month = parseInt(m[2], 10);
                            const year = yy <= 29 ? 2000 + yy : 1900 + yy;
                            if (!isNaN(month)) {
                                return year + (month - 1) / 12;
                            }
                        }
                    }

                    // 월 정보를 얻지 못한 경우, 시작 연도만 사용
                    return getProjectStartYear(p);
                }

                const timelineProjects = projects.map(p => ({
                    ...p,
                    fractionalYear: getFractionalYear(p)
                })).filter(p => p.fractionalYear);

                if (timelineProjects.length === 0) {
                    return '<div class="no-timeline" style="padding: 40px; text-align: center;">타임라인에 표시할 프로젝트가 없습니다.</div>';
                }

                timelineProjects.sort((a, b) => a.fractionalYear - b.fractionalYear);

                // 국가별(또는 선택 목록별) 최소 시작~최대 종료로 축 범위를 동적으로 산정
                const dynamicStartYear = Math.floor(Math.min(...timelineProjects.map(p => p.fractionalYear)));
                // 종료 연도는 실제 프로젝트 종료 기준으로 산정
                const dynamicEndYear = (function(){
                    const ends = projects
                        .map(pp => getProjectEndYear(pp))
                        .filter(Boolean);
                    const maxEnd = ends.length ? Math.max(...ends) : Math.ceil(Math.max(...timelineProjects.map(p => p.fractionalYear)));
                    return maxEnd;
                })();

                const startYear = dynamicStartYear;
                const endYear = dynamicEndYear;
                // 압축 축: 프로젝트가 있는 연도만 남기고, 빈 해 간격 제거
                const padding = 100;
                const basePerYear = Math.max(140, Math.round(200 * timelineZoom)); // 배율 반영
                const projectYears = Array.from(new Set(timelineProjects.map(p => Math.floor(p.fractionalYear)))).sort((a,b)=>a-b);
                const stepCount = Math.max(1, projectYears.length - 1);
                const extraSlots = 1; // 현재 시점 표시용 추가 슬롯(우측)
                const timelineWidth = Math.max(1200, padding * 2 + basePerYear * (stepCount + extraSlots));
                const unitWidth = (timelineWidth - padding * 2) / (stepCount + extraSlots);

                function positionIndexFor(f) {
                    if (projectYears.length === 0) return 0;
                    if (f <= projectYears[0]) return 0;
                    const lastIdx = projectYears.length - 1;
                    if (f >= projectYears[lastIdx]) return lastIdx;
                    for (let i = 0; i < lastIdx; i++) {
                        const y0 = projectYears[i];
                        const y1 = projectYears[i+1];
                        if (f >= y0 && f <= y1) {
                            const span = (y1 - y0) || 1;
                            return i + (f - y0) / span;
                        }
                    }
                    return lastIdx;
                }

                let yearMarkersHtml = '';
                /* projectYears computed above */
                const nowYearForMarkers = (new Date()).getFullYear();
                projectYears.forEach((year, idx) => {
                    // 과거/현재 연도만 축 위에 표시. 미래 연도는 해당 이벤트 위치에서 별도 표시
                    if (year <= nowYearForMarkers) {
                        const leftPos = padding + idx * unitWidth;
                        yearMarkersHtml += `<div class="new-year-marker" style="left: ${leftPos}px;"><div class="dot"></div><div class="year-label">${year}</div></div>`;
                    }
                });
                let futureYearMarkersHtml = '';
                const futureYearPlaced = new Set();

                let eventBlocksHtml = '';
                // 현재 시점(오늘)의 위치 계산: 월 기준 분수 연도
                const now = new Date();
                const nowYear = now.getFullYear();
                const nowMonth = now.getMonth() + 1; // 1-12
                const nowDay = now.getDate();
                // 일까지 반영해 좀 더 정확한 위치(옵션)
                const daysInMonth = new Date(nowYear, nowMonth, 0).getDate();
                const nowFraction = nowYear + ((nowMonth - 1) + (nowDay - 1) / daysInMonth) / 12;
                // 표시 가능 범위에 있을 때만 마커 표시
                let currentMarkerHtml = '';
                if (projectYears.length) {
                    // 현재 시점은 마지막 연도 기준으로 약간 오른쪽에 배치
                    // 단일 연도 국가의 과도한 간격을 줄이기 위해 오프셋을 축소
                    const lastIdx = Math.max(0, projectYears.length - 1);
                    const offset = projectYears.length > 1 ? 0.6 : 0.3;
                    const currentIndex = lastIdx + offset;
                    const currentLeft = padding + currentIndex * unitWidth;
                    const labelText = `${nowYear}.${String(nowMonth).padStart(2, '0')}`;
                    currentMarkerHtml = `
                        <div class="current-time-marker" id="current-time-marker" style="left: ${currentLeft}px;">
                            <div class="current-line dotted"></div>
                            <div class="current-label"><span class="chip-now">현재</span><span class="current-date">${labelText}</span></div>
                        </div>
                    `;
                }
                // 헬퍼: 문자열에서 첫 번째 YYYY-MM 또는 'YY-MM을 분수연도로
                function parseFirstFraction(str) {
                    if (!str) return null;
                    const s = normalizeYearStringLocal(str);
                    let mm = s.match(/(\d{4})[./-](0?[1-9]|1[0-2])/);
                    if (mm) {
                        const y = parseInt(mm[1], 10);
                        const m = parseInt(mm[2], 10);
                        if (!isNaN(y) && !isNaN(m)) return y + (m - 1) / 12;
                    }
                    mm = s.match(/'?(\d{2})[./-](0?[1-9]|1[0-2])/);
                    if (mm) {
                        const yy = parseInt(mm[1], 10);
                        const m = parseInt(mm[2], 10);
                        const y = yy <= 29 ? 2000 + yy : 1900 + yy;
                        if (!isNaN(m)) return y + (m - 1) / 12;
                    }
                    return null;
                }

                // 헬퍼: 문자열에서 마지막 YYYY-MM 또는 'YY-MM을 분수연도로
                function parseLastFraction(str) {
                    if (!str) return null;
                    const s = normalizeYearStringLocal(str);
                    let all = [...s.matchAll(/(\d{4})[./-](0?[1-9]|1[0-2])/g)];
                    if (all.length) {
                        const mm = all[all.length - 1];
                        const y = parseInt(mm[1], 10);
                        const m = parseInt(mm[2], 10);
                        if (!isNaN(y) && !isNaN(m)) return y + (m - 1) / 12;
                    }
                    all = [...s.matchAll(/'?(\d{2})[./-](0?[1-9]|1[0-2])/g)];
                    if (all.length) {
                        const mm = all[all.length - 1];
                        const yy = parseInt(mm[1], 10);
                        const m = parseInt(mm[2], 10);
                        const y = yy <= 29 ? 2000 + yy : 1900 + yy;
                        if (!isNaN(m)) return y + (m - 1) / 12;
                    }
                    // YYYY-YYYY, 'YY-'YY 범위의 종료년도
                    let r = s.match(/(\d{4})\s*[-~–—]\s*(\d{4})/);
                    if (r) return parseInt(r[2], 10) + 0.99;
                    r = s.match(/'?(\d{2})\s*[-~–—]\s*'?(\d{2})/);
                    if (r) {
                        let sy = parseInt(r[1], 10);
                        let ey = parseInt(r[2], 10);
                        let startY = sy <= 29 ? 2000 + sy : 1900 + sy;
                        let endY = ey <= 29 ? 2000 + ey : 1900 + ey;
                        if (endY < startY) endY += 100;
                        return endY + 0.99;
                    }
                    return null;
                }

                function getStartFraction(p, fallback) {
                    // 이미 계산된 분수연도(fractionalYear)를 우선 사용
                    return typeof fallback === 'number' ? fallback : getFractionalYear(p);
                }

                function getEndFraction(p) {
                    if (p.category === 'Consulting') {
                        if (p.endDate) {
                            const f = parseLastFraction(p.endDate);
                            if (f) return f;
                            const y = getProjectEndYear(p);
                            if (y) return y + 0.99;
                        }
                        if (p.startDate) {
                            const f = parseLastFraction(p.startDate);
                            if (f) return f;
                        }
                    } else { // ODA
                        if (p.period) {
                            const f = parseLastFraction(p.period);
                            if (f) return f;
                            const y = getProjectEndYear(p);
                            if (y) return y + 0.99;
                        }
                    }
                    const y = getProjectEndYear(p);
                    return y ? y + 0.99 : null;
                }

                timelineProjects.forEach((p, index) => {
                    let idxPos = positionIndexFor(p.fractionalYear);
                    const startF = getStartFraction(p, p.fractionalYear);
                    const endF = getEndFraction(p);
                    // 미래(현재 이후 시작) 사업은 현재 전용 슬롯의 우측으로 배치하여 분명히 구분
                    if (startF && startF > nowFraction) {
                        idxPos = stepCount + 0.9; // current(0.6)보다 오른쪽
                    }
                    const leftPos = padding + idxPos * unitWidth;
                    const isTop = index % 2 === 0;
                    const categoryClass = p.category === 'Consulting' ? 'tech' : 'oda';
                    const isOngoing = (p.status === '시행중') || (startF && endF && nowFraction >= startF && nowFraction <= endF);
                    const ongoingClass = isOngoing ? 'ongoing' : '';
                    const isProposal = (p.status === '제안중');
                    
                    let periodText = '';
                    if (p.category === 'Consulting') {
                        periodText = p.endDate ? `${p.startDate} ~ ${p.endDate}` : p.startDate;
                    } else {
                        periodText = p.period;
                    }
                    const budgetEok = p.budget ? Math.round(p.budget / 100) : 0;
                    const budgetBadge = budgetEok > 0 ? `<span class="badge badge-budget ${categoryClass}">💰 ${budgetEok.toLocaleString()}억원</span>` : '';
                    const clientBadge = p.client ? `<span class="badge badge-client">🏢 ${p.client}</span>` : '';

                    // 미래 연도의 라벨/와인 점도 이벤트 위치로 이동하여 함께 표시
                    if (startF && startF > nowFraction) {
                        const moveYear = Math.floor(startF);
                        if (!futureYearPlaced.has(moveYear)) {
                            futureYearPlaced.add(moveYear);
                            futureYearMarkersHtml += `<div class="new-year-marker" style="left: ${leftPos}px;"><div class="dot"></div><div class="year-label">${moveYear}</div></div>`;
                        }
                    }

                    eventBlocksHtml += `
                        <div class="new-event-block ${isTop ? 'top' : 'bottom'} ${categoryClass} ${ongoingClass} ${isProposal ? 'proposal' : ''}" style="left: ${leftPos}px;">
                            ${isOngoing ? `<div class=\"badge-ongoing\">진행중</div>` : ''}
                            ${isProposal ? `<div class=\"badge-proposal\">제안중</div>` : ''}
                            <div class="new-event-content">
                                <div class="new-event-year">${periodText || ''}</div>
                                <div class="new-event-title">${p.description}</div>
                                ${(budgetBadge || clientBadge) ? `<div class=\"badge-row\">${budgetBadge}${clientBadge}</div>` : ''}
                            </div>
                        </div>
                    `;
                });

                const finalHtml = `
                    <div class="new-timeline-design-container">
                        <div class="zoom-stage" style="transform-origin: top left; will-change: transform;">
                            <div class="new-timeline-wrapper" style="width: ${timelineWidth}px;">
                            <div class="new-timeline-axis"></div>
                            ${currentMarkerHtml}
                            ${yearMarkersHtml}
                            ${futureYearMarkersHtml}
                            ${eventBlocksHtml}
                            </div>
                        </div>
                        <div class="new-timeline-footer">
                            좌우로 스크롤하여 전체 히스토리를 탐색할 수 있습니다.
                        </div>
                    </div>
                `;

                return finalHtml;
            }

            // 프로젝트 리스트 HTML 생성
            function generateProjectList() {
                const sortedProjects = list.sort((a, b) => {
                    const yearA = getProjectStartYear(a);
                    const yearB = getProjectStartYear(b);

                    // 날짜가 있는 프로젝트를 위에, 없는 프로젝트를 아래
                    if (yearA && !yearB) return -1;
                    if (!yearA && yearB) return 1;

                    // 둘 다 날짜가 있으면 최신순 정렬
                    if (yearA && yearB) return yearB - yearA;

                    // 둘 다 날짜가 없으면 프로젝트명 순서로
                    const nameA = (a.description || '').toLowerCase();
                    const nameB = (b.description || '').toLowerCase();
                    return nameA.localeCompare(nameB);
                });

                return `
                    <div class="project-list-section">
                        <div class="list-header">
                            <h3>📋 전체 프로젝트 목록 (${list.length}건)</h3>
                            <div class="list-summary">
                                <span class="summary-item consulting">기술컨설팅 ${con.length}건 (${conBudget.toLocaleString()}억원)</span>
                                <span class="summary-item oda">ODA ${oda.length}건 (${odaBudget.toLocaleString()}억원)</span>
                            </div>
                        </div>
                        <div class="project-list-container">
                            ${sortedProjects.map((p, idx) => {
                                const categoryClass = p.category === 'Consulting' ? 'consulting' : 'oda';
                                const budget = p.budget ? Math.round(p.budget / 100) : 0;
                                const year = getProjectStartYear(p);
                                const sYear = getProjectStartYear(p);
                                const eYear = getProjectEndYear(p);
                                const normalizedRange = (sYear && eYear)
                                    ? (sYear === eYear ? String(sYear) : `${sYear} ~ ${eYear}`)
                                    : (sYear ? String(sYear) : '');
                                // 프로젝트의 원본 기간 정보 표시
                                let periodDisplay = '';
                                if (p.category === 'Consulting') {
                                    if (p.startDate) {
                                        periodDisplay = p.endDate ? `${p.startDate} ~ ${p.endDate}` : p.startDate;
                                    } else {
                                        periodDisplay = normalizedRange;
                                    }
                                } else {
                                    if (p.period) {
                                        periodDisplay = p.period;
                                    } else {
                                        periodDisplay = normalizedRange;
                                    }
                                }
                                const statusClass = p.status === '시행중' ? 'in-progress' : p.status === '제안중' ? 'proposal' : 'completed';

                                return `
                                    <div class="project-list-item ${categoryClass} ${statusClass}">
                                        <div class="project-number">${idx + 1}</div>
                                        <div class="project-content">
                                            <div class="project-header">
                                                <h4 class="project-title">${p.description || '프로젝트명 없음'}</h4>
                                                <div class="project-badges">
                                                    <span class="category-badge ${categoryClass}">${p.category}</span>
                                                    ${p.status && p.status !== '준공' ? `<span class="status-badge ${statusClass}">${p.status}</span>` : ''}
                                                </div>
                                            </div>
                                            <div class="project-details">
                                                ${year ? `<div class="detail-item"><span class="detail-label">📅 연도:</span> ${year}</div>` : ''}
                                                ${budget > 0 ? `<div class="detail-item"><span class="detail-label">💰 ${p.category === 'ODA' ? '예산' : '용역비'}:</span> ${budget.toLocaleString()}억원</div>` : ''}
                                                ${p.client ? `<div class="detail-item"><span class="detail-label">🏢 발주처:</span> ${p.client}</div>` : ''}
                                                ${p.category === 'Consulting' && periodDisplay ? `<div class="detail-item"><span class="detail-label">⏱️ 기간:</span> ${periodDisplay}</div>` : ''}
                                                ${p.category === 'ODA' && p.type ? `<div class="detail-item"><span class="detail-label">🔧 형태:</span> ${p.type}</div>` : ''}
                                                ${p.category === 'ODA' && periodDisplay ? `<div class="detail-item"><span class="detail-label">📋 기간:</span> ${periodDisplay}</div>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // 타임라인과 프로젝트 리스트 생성 테스트
            console.log('Generating timeline...');
            const timelineContent = generateTimeline();
            console.log('Timeline content length:', timelineContent.length);
            console.log('Timeline content preview:', timelineContent.substring(0, 200));

            console.log('Generating project list...');
            const projectListContent = generateProjectList();
            console.log('Project list content length:', projectListContent.length);
            console.log('Project list content preview:', projectListContent.substring(0, 200));

            // 모달 내용 생성
            modalBody.innerHTML = `
                <div class="country-history-container">
                    ${timelineContent}
                </div>
            `;

            console.log('Modal body innerHTML set, length:', modalBody.innerHTML.length);

            let __suppressAutoScroll = false; // 초기/줌 직후 오토스크롤 억제
            let __suppressTimer = null;
            function suppressAutoScrollWindow(ms = 600) {
                __suppressAutoScroll = true;
                if (__suppressTimer) clearTimeout(__suppressTimer);
                __suppressTimer = setTimeout(() => { __suppressAutoScroll = false; }, ms);
            }
            function scrollToCurrent() {
                try {
                    const container = modalBody.querySelector('.new-timeline-design-container');
                    if (!container) return;
                    if (__suppressAutoScroll) return; // 초기 전체보기 모드에서는 건너뜀
                    const marker = container.querySelector('#current-time-marker');
                    if (marker) {
                        const target = Math.max(0, marker.offsetLeft - container.clientWidth * 0.8);
                        container.scrollLeft = target;
                    } else {
                        container.scrollLeft = container.scrollWidth;
                    }
                } catch (e) { console.warn('Scroll to current failed:', e); }
            }

            // 처음 열릴 때, 전체 내용이 화면에 들어오도록 배율을 계산해서 재렌더
            // CSS 스케일 기반 인터랙티브 줌 상태
            let viewScale = 1;
            function applyViewScale() {
                const container = modalBody.querySelector('.new-timeline-design-container');
                const stage = container?.querySelector('.zoom-stage');
                if (!stage) return;
                stage.style.transform = `scale(${viewScale})`;
                if (container) container.dataset.scale = String(viewScale);
            }

            // 줌 인디케이터 (퍼센트) 표시 유틸
            function showZoomIndicator(container, scale) {
                if (!container) return;
                let el = container.querySelector('.zoom-indicator-float');
                if (!el) {
                    el = document.createElement('div');
                    el.className = 'zoom-indicator-float';
                    el.style.position = 'absolute';
                    el.style.top = '8px';
                    el.style.right = '10px';
                    el.style.zIndex = '100';
                    el.style.padding = '4px 8px';
                    el.style.borderRadius = '999px';
                    el.style.fontSize = '12px';
                    el.style.fontWeight = '800';
                    el.style.color = '#0A3D62';
                    el.style.background = 'rgba(255,255,255,0.9)';
                    el.style.border = '1px solid #d6e4ef';
                    el.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
                    el.style.transition = 'opacity 0.25s ease';
                    el.style.opacity = '0';
                    container.appendChild(el);
                }
                el.textContent = `${Math.round(scale * 100)}%`;
                el.style.opacity = '1';
                clearTimeout(el.__hideTimer);
                el.__hideTimer = setTimeout(() => { el.style.opacity = '0'; }, 800);
            }

            function fitTimelineInitially() {
                try {
                    const container = modalBody.querySelector('.new-timeline-design-container');
                    const wrapper = modalBody.querySelector('.new-timeline-wrapper');
                    if (!container || !wrapper) return;
                    const contentW = wrapper.scrollWidth || wrapper.clientWidth || 1;
                    const contentH = wrapper.scrollHeight || wrapper.clientHeight || 1;
                    const vw = container.clientWidth || 1;
                    const vh = container.clientHeight || 1;
                    // 여백 조금 두고 맞춤
                    const margin = 24;
                    const sx = (vw - margin) / contentW;
                    const sy = (vh - margin) / contentH;
                    viewScale = Math.min(1, Math.max(0.4, Math.min(sx, sy)));
                    applyViewScale();
                    // 수직 가운데로 정렬, 가로는 맨 왼쪽에서 시작
                    container.scrollTop = Math.max(0, (contentH * viewScale - vh) / 2);
                    container.scrollLeft = 0;
                } catch (e) { console.warn('Initial fit failed:', e); }
            }

            // 초기 75% 배율에서 현재시점이 보이도록 설정

        // 개황 전용: 간단한 컴팩트 타임라인 생성기
        function generateOverviewTimeline(projects) {
            function normalizeYearString(s) {
                if (!s) return '';
                let str = String(s).trim();
                str = str.replace(/[\u2018\u2019\u201C\u201D]/g, "'");
                str = str.replace(/[\u2013\u2014\u2212]/g, '-');
                return str;
            }
            function twoToYear(two) {
                const n = parseInt(two, 10);
                if (isNaN(n)) return null;
                return n <= 29 ? 2000 + n : 1900 + n;
            }
            function parseLeadingYearLocal(raw) {
                const s = normalizeYearString(raw);
                if (!s) return null;
                let m = s.match(/^(\d{4})/);
                if (m) return parseInt(m[1], 10);
                m = s.match(/^'?(\d{2})/);
                if (m) return twoToYear(m[1]);
                return null;
            }
            function parseRangeYearsFromString(str) {
                const s = normalizeYearString(str || '');
                if (!s) return { start: null, end: null };
                // YYYY.MM~YYYY.MM or YYYY-MM~YYYY-MM
                let m = s.match(/\b(\d{4})[./-](0?[1-9]|1[0-2])\s*[-~–—]\s*(\d{4})[./-](0?[1-9]|1[0-2])\b/);
                if (m) return { start: parseInt(m[1],10), end: parseInt(m[3],10) };
                // 'YY-MM~'YY-MM
                m = s.match(/\b'?(\d{2})[./-](0?[1-9]|1[0-2])\s*[-~–—]\s*'?(\d{2})[./-](0?[1-9]|1[0-2])\b/);
                if (m) {
                    const sy = twoToYear(m[1]); let ey = twoToYear(m[3]); if (sy && ey && ey < sy) ey += 100; return { start: sy, end: ey };
                }
                // YYYY~YYYY
                m = s.match(/\b(\d{4})\s*[-~–—]\s*(\d{4})\b/);
                if (m) return { start: parseInt(m[1],10), end: parseInt(m[2],10) };
                // 'YY~'YY
                m = s.match(/\b'?(\d{2})\s*[-~–—]\s*'?(\d{2})\b/);
                if (m) {
                    const sy = twoToYear(m[1]); let ey = twoToYear(m[2]); if (sy && ey && ey < sy) ey += 100; return { start: sy, end: ey };
                }
                return { start: null, end: null };
            }
            function extractYears(str) {
                const s = normalizeYearString(str || '');
                const years = [];
                if (!s) return years;
                // 4-digit years
                for (const m of s.matchAll(/\b(19|20)\d{2}\b/g)) {
                    years.push(parseInt(m[0], 10));
                }
                // apostrophe two-digit years (avoid months like -10)
                for (const m of s.matchAll(/'(\d{2})/g)) {
                    const y = twoToYear(m[1]);
                    if (y) years.push(y);
                }
                // patterns like 2013-14 (no apostrophe) → infer end as two-digit year
                const m2 = s.match(/\b((19|20)\d{2})\s*[-~–—]\s*(\d{2})\b/);
                if (m2) {
                    const sy = parseInt(m2[1], 10);
                    let ey = twoToYear(m2[3]);
                    if (ey && ey < sy) ey += 100;
                    if (!years.includes(sy)) years.push(sy);
                    if (ey && !years.includes(ey)) years.push(ey);
                }
                // patterns like '26~'30 → infer both years in 2000s baseline
                const m5 = s.match(/\b'?\d{2}\s*[-~–—]\s*'?\d{2}\b/);
                if (m2) {
                    const sy = parseInt(m2[1], 10);
                    let ey = twoToYear(m2[3]);
                    if (ey && ey < sy) ey += 100;
                    if (!years.includes(sy)) years.push(sy);
                    if (ey && !years.includes(ey)) years.push(ey);
                }
                // patterns like 26-10 (two-digit year + month at start) → treat first as year
                const m3 = s.match(/^\s*(\d{2})[./-](0?[1-9]|1[0-2])/);
                if (m3) {
                    const y = twoToYear(m3[1]);
                    if (y && !years.includes(y)) years.push(y);
                }
                // range like 26-10 ~ 27-03 → infer both years
                const m4 = s.match(/\b(\d{2})[./-](0?[1-9]|1[0-2])\s*[-~–—]\s*(\d{2})[./-](0?[1-9]|1[0-2])\b/);
                if (m4) {
                    const sy = twoToYear(m4[1]);
                    let ey = twoToYear(m4[3]);
                    if (sy && ey && ey < sy) ey += 100;
                    if (sy && !years.includes(sy)) years.push(sy);
                    if (ey && !years.includes(ey)) years.push(ey);
                }
                return years;
            }
            function getStartEndYears(p) {
                if (!p) return { start: null, end: null };
                if (p.category === 'Consulting') {
                    // startDate와 endDate가 별도로 있는 경우 각각에서 연도 추출
                    if (p.startDate && p.endDate) {
                        const startYears = extractYears(p.startDate);
                        const endYears = extractYears(p.endDate);
                        if (startYears.length && endYears.length) {
                            return {
                                start: Math.min(...startYears),
                                end: Math.max(...endYears)
                            };
                        }
                    }

                    // try explicit ranges first
                    let r = parseRangeYearsFromString(p.startDate || '');
                    if (r.start && r.end) return r;
                    r = parseRangeYearsFromString(p.endDate || '');
                    if (r.start && r.end) return r;
                    r = parseRangeYearsFromString(p.period || '');
                    if (r.start && r.end) return r;
                    // fallback: collect all years
                    const all = [
                        ...extractYears(p.startDate || ''),
                        ...extractYears(p.endDate || ''),
                        ...extractYears(p.period || '')
                    ].sort((a,b)=>a-b);
                    const start = all.length ? all[0] : null;
                    const end = all.length ? all[all.length - 1] : start;
                    return { start, end };
                } else { // ODA
                    // try explicit ranges primarily from period
                    let r = parseRangeYearsFromString(p.period || '');
                    if (r.start && r.end) return r;
                    r = parseRangeYearsFromString(p.startDate || '');
                    if (r.start && r.end) return r;
                    r = parseRangeYearsFromString(p.endDate || '');
                    if (r.start && r.end) return r;
                    // fallback
                    const yrs = [
                        ...extractYears(p.period || ''),
                        ...extractYears(p.startDate || ''),
                        ...extractYears(p.endDate || '')
                    ];
                    if (yrs.length === 0) return { start: null, end: null };
                    return { start: Math.min(...yrs), end: Math.max(...yrs) };
                }
            }
            function getStartYearOnly(p) {
                const { start } = getStartEndYears(p);
                return start;
            }
            const list = (projects||[]).map(p => ({...p, year: getStartYearOnly(p)})).filter(p=>p.year);
            if (!list.length) return '<div class="no-timeline">타임라인에 표시할 프로젝트가 없습니다.</div>';
            list.sort((a,b)=>a.year-b.year);
            const years = Array.from(new Set(list.map(p=>p.year))).sort((a,b)=>a-b);
            const padding = 120;
            const unitWidth = 260;
            const extraSlots = 1;
            const stepCount = Math.max(1, years.length-1);
            const timelineWidth = Math.max(1000, padding*2 + unitWidth*(stepCount+extraSlots));
            function xForYear(y){
                const idx = years.indexOf(y);
                if (idx === -1) return padding;
                return padding + idx*unitWidth;
            }
            const now=new Date();
            const nowYearInt=now.getFullYear();
            const nowMonth = now.getMonth()+1;
            const nowFrac = nowYearInt + (nowMonth-1)/12;
            function xForFraction(f){
                if (!years.length) return padding;
                if (f <= years[0]) return padding;
                if (f >= years[years.length-1]) return padding + (years.length-1)*unitWidth;

                        const t = (f - y0) / Math.max(1,(y1 - y0));

                    }
                }
                return padding;
            }
            const currentLeft = xForFraction(nowFrac);
            let yearMarkers='';
            years.forEach((y,i)=>{ if (y<=nowYearInt) yearMarkers += `<div class=\"new-year-marker\" style=\"left:${padding+i*unitWidth}px;\"><div class=\"dot\"></div><div class=\"year-label\">${y}</div></div>`; });
            let futureYearMarkers='';
            let events='';
            const placedFuture = new Set();
            const eventWidth = 90; // match CSS .overview-mode .new-event-block width
            const eventHeight = 90;
            const rowGap = 120; // restore wider vertical spacing
            const baseOffset = 60; // restore larger base offset from axis
            const slotOffset = eventWidth * 0.55; // bring circles closer to year center
            const maxRows = { top: 0, bottom: 0 };

            // group by year and category (top=Consulting, bottom=ODA)
            const byYear = new Map();
            for (const y of years) byYear.set(y, { top: [], bottom: [] });
            list.forEach(p => {
                const cat = (p.category === 'Consulting') ? 'top' : 'bottom';
                byYear.get(p.year)[cat].push(p);
            });

            function formatPeriodYears(p) {
                let { start, end } = getStartEndYears(p);
                // 연도 순서 자동 보정 제거 - 데이터 그대로 사용
                const yy = (n) => (typeof n === 'number' ? ("'" + String(n % 100).padStart(2,'0')) : '');
                if (!start && !end) return '';
                if (!end || end === start) return `${yy(start)}`;
                return `${yy(start)}~${yy(end)}`;
            }
            function isOngoing(p, nowYear) {
                const status = (p.status || '').toLowerCase();
                if (/진행|시행중/.test(status)) return true;
                if (/준공|완료|종료/.test(status)) return false;
                const { start, end } = getStartEndYears(p);
                if (start && end) return nowYear >= start && nowYear <= end;
                if (start) return nowYear === start;
                return false;
            }

            years.forEach((y, yi) => {
                const xCenter = padding + yi * unitWidth;
                const sets = byYear.get(y);
                // top (Consulting): place in left/right slots per row
                sets.top.forEach((p, idx) => {
                    const isLeft = (idx % 2 === 0);
                    const row = Math.floor(idx / 2);
                    maxRows.top = Math.max(maxRows.top, row + 1);
                    const left = xCenter + (isLeft ? -slotOffset : slotOffset);
                    const periodText = formatPeriodYears(p);
                    const budgetEok = p.budget ? Math.round(p.budget/100) : 0;
                    const budgetBadge = budgetEok>0 ? `<span class=\"badge badge-budget tech\">💰 ${budgetEok.toLocaleString()}억원</span>` : '';
                    const posStyle = `bottom: calc(50% + ${baseOffset + row*rowGap}px);`;
                    const title = p.description || '';
                    const displayTitle = title.length > 10 ? (title.slice(0,10) + '…') : title;
                    const code = countryCodeMap[p.name] || 'un';
                    const flagUrl = flagUrlFor(code, 20);
                    const ongoing = isOngoing(p, nowYearInt);
                    const isProposal = /제안/.test((p.status||''));
                    const extraClass = (ongoing ? ' ongoing' : '') + (isProposal ? ' proposal' : '');
                    events += `
                        <div class=\"new-event-block top tech${extraClass}\" style=\"left:${left}px; ${posStyle}\">\
                            <div class=\"flag-mini\" style=\"background-image:url('${flagUrl}')\"></div>\
                            <div class=\"flag-caption\">${p.name||''}</div>\
                            <div class=\"new-event-content\">\
                                <div class=\"new-event-year\">${periodText||''}</div>\
                                <div class=\"new-event-title\">${displayTitle}</div>\
                                ${budgetBadge ? `<div class=\"badge-row\">${budgetBadge}</div>` : ''}\
                                ${ongoing ? `<div class=\"badge-ongoing\">진행중</div>` : ''}\
                            </div>\
                        </div>`;
                });
                // bottom (ODA)
                sets.bottom.forEach((p, idx) => {
                    const isLeft = (idx % 2 === 0);
                    const row = Math.floor(idx / 2);
                    maxRows.bottom = Math.max(maxRows.bottom, row + 1);
                    const left = xCenter + (isLeft ? -slotOffset : slotOffset);
                    const periodText = formatPeriodYears(p);
                    const budgetEok = p.budget ? Math.round(p.budget/100) : 0;
                    const budgetBadge = budgetEok>0 ? `<span class=\"badge badge-budget oda\">💰 ${budgetEok.toLocaleString()}억원</span>` : '';
                    const posStyle = `top: calc(50% + ${baseOffset + row*rowGap}px);`;
                    const title = p.description || '';
                    const displayTitle = title.length > 10 ? (title.slice(0,10) + '…') : title;
                    const code = countryCodeMap[p.name] || 'un';
                    const flagUrl = flagUrlFor(code, 20);
                    const ongoing = isOngoing(p, nowYearInt);
                    const isProposal = /제안/.test((p.status||''));
                    const extraClass = (ongoing ? ' ongoing' : '') + (isProposal ? ' proposal' : '');
                    events += `
                        <div class=\"new-event-block bottom oda${extraClass}\" style=\"left:${left}px; ${posStyle}\">\
                            <div class=\"flag-mini\" style=\"background-image:url('${flagUrl}')\"></div>\
                            <div class=\"flag-caption\">${p.name||''}</div>\
                            <div class=\"new-event-content\">\
                                <div class=\"new-event-year\">${periodText||''}</div>\
                                <div class=\"new-event-title\">${displayTitle}</div>\
                                ${budgetBadge ? `<div class=\"badge-row\">${budgetBadge}</div>` : ''}\
                                ${ongoing ? `<div class=\"badge-ongoing\">진행중</div>` : ''}\
                            </div>\
                        </div>`;
                });
                // future year markers for years beyond now
                if (y > nowYearInt && !placedFuture.has(y)) {
                    placedFuture.add(y);
                    futureYearMarkers += `<div class=\"new-year-marker\" style=\"left:${xCenter}px;\"><div class=\"dot\"></div><div class=\"year-label\">${y}</div></div>`;
                }
            });

            const visibleTopRows = Math.min(Math.max(maxRows.top, 1), 7);
            const visibleBottomRows = Math.min(Math.max(maxRows.bottom, 1), 7);
            const halfTop = visibleTopRows ? (baseOffset + (visibleTopRows-1)*rowGap + eventHeight) : eventHeight/2;
            const halfBottom = visibleBottomRows ? (baseOffset + (visibleBottomRows-1)*rowGap + eventHeight) : eventHeight/2;
            const wrapperHeight = Math.max(400, Math.ceil(halfTop + halfBottom + 100)); // 기본 높이와 여백 축소
            const labelText = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}`;
            const currentMarkerHtml = `<div class=\"current-time-marker\" id=\"current-time-marker\" style=\"left:${currentLeft}px;\"><div class=\"current-line dotted\"></div><div class=\"current-label\"><span class=\"chip-now\">현재</span><span class=\"current-date\">${labelText}</span></div></div>`;
            
            return `
                <div class=\"new-timeline-design-container\"> 
                    <div class=\"new-timeline-wrapper\" style=\"width:${timelineWidth}px;height:${wrapperHeight}px;\">
                        <div class=\"new-timeline-axis\"></div>
                        ${currentMarkerHtml}
                        ${yearMarkers}
                        ${futureYearMarkers}
                        ${events}
                    </div>
                </div>`;
        }

        function closeCountryStatsModal() {
            const modal = document.getElementById('country-stats-modal');
            if (modal) {
                modal.style.display = 'none';
            }
            // 활성화된 국기 칩 해제
            document.querySelectorAll('.flag-chip').forEach(el => el.classList.remove('active'));
        }
        function adjustLegendPosition() {
            const filterBar = document.getElementById('control-panel') || document.getElementById('top-filter-bar');
            const legend = document.getElementById('legend');
            
            if (filterBar && legend) {
                const filterBarHeight = filterBar.offsetHeight;
                const safeMargin = 15; // 여유 공간
                const mapControlsHeight = 100; // 지도 컨트롤 공간 확보
                const newTop = Math.max(filterBarHeight + safeMargin, mapControlsHeight);
                
                legend.style.top = `${newTop}px`;
            } else if (legend) {
                legend.style.top = '100px';
            }
        }
        // 윈도우 리사이즈 시에도 범례 위치 조정
        function handleResize() {
            setTimeout(adjustLegendPosition, 100); // 레이아웃 완료 후 조정
        }
        function setupFilterDropdowns() {
            const filterButtons = document.querySelectorAll('.filter-bar-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const dropdownId = this.dataset.dropdown;
                    const currentDropdown = document.getElementById(dropdownId);
                    const isActive = this.classList.contains('active');
                    
                    // 모든 드롭다운 닫기
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    if (!isActive) {
                        currentDropdown.style.display = 'block';
                        this.classList.add('active');
                        
                        // 모바일에서 스크롤 방지
                        if (window.innerWidth <= 768) {
                            document.body.style.overflow = 'hidden';
                        }
                    } else {
                        // 드롭다운이 닫힐 때 스크롤 복원
                        if (window.innerWidth <= 768) {
                            document.body.style.overflow = 'auto';
                        }
                    }
                    
                    // 드롭다운 상태 변경 후 범례 위치 조정
                    setTimeout(adjustLegendPosition, 50);
                });
            });
            
            // 모바일에서 필터 제목의 닫기 버튼 클릭 이벤트
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('filter-title') && event.target.tagName !== 'INPUT') {
                    const rect = event.target.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const width = rect.width;
                    
                    // 오른쪽 20px 영역 클릭시 닫기
                    if (x > width - 30 && window.innerWidth <= 768) {
                        document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                        document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                        document.body.style.overflow = 'auto';
                        return;
                    }
                }
                
                if (!event.target.closest('.filter-button-group') && !event.target.closest('#search-container')) {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                    
                    // 드롭다운 닫힐 때 스크롤 복원
                    if (window.innerWidth <= 768) {
                        document.body.style.overflow = 'auto';
                    }
                    
                    // 드롭다운 닫힐 때도 범례 위치 조정
                    setTimeout(adjustLegendPosition, 50);
                }
            });
            
            // ESC 키로 드롭다운 닫기 (모바일에서 유용)
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                    
                    if (window.innerWidth <= 768) {
                        document.body.style.overflow = 'auto';
                    }
                }
            });
            
            // 터치 이벤트로 드롭다운 닫기 (모바일)
            document.addEventListener('touchstart', function(event) {
                if (!event.target.closest('.filter-dropdown') && !event.target.closest('.filter-bar-button')) {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                    
                    if (window.innerWidth <= 768) {
                        document.body.style.overflow = 'auto';
                    }
                }
            });
        }
        function resetAllFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            activeFilters = { 
                projectTypes: new Set(), 
                countries: new Set(), 
                statuses: new Set(), 
                clients: new Set(),
                searchTerm: ''
            };
            document.getElementById('search-input').value = '';
            applyFilters();
            document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
            document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
        }
        function goToMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 10);
                        const marker = L.marker([lat, lng]).addTo(map).bindPopup('📍 내 위치').openPopup();
                        setTimeout(() => { if(map.hasLayer(marker)) map.removeLayer(marker); }, 5000);
                    },
                    (error) => { 
                        console.error('위치 정보 오류:', error);
                        showNotification('위치 정보를 가져올 수 없습니다.', 'warning');
                    }
                );
            } else { 
                showNotification('이 브라우저는 위치 서비스를 지원하지 않습니다.', 'warning');
            }
        }
        // ===========================================
        // 메인 초기화
        // ===========================================
        
        async function initialize() {
            try {
                console.log('애플리케이션 초기화 시작');
                
                // 조회수 시스템 제거됨
                
                initMap();
                await loadData();
                // 로컬 스냅샷 반영 및 ID 보장
                // 로컬 스냅샷 자동 덮어쓰기 방지: 사용자가 명시적으로 활성화한 경우에만 반영
                try {
                    const useSnap = localStorage.getItem('krc_edits_snapshot_active') === '1';
                    const snap = localStorage.getItem('krc_edits_snapshot');
                    if (useSnap && snap) {
                        const s = JSON.parse(snap);
                        if (Array.isArray(s) && s.length) {
                            console.warn('[KRC] Using local snapshot instead of bundled JSON. count=', s.length);
                            allProjects = s;
                        }
                    } else if (snap && !useSnap) {
                        console.warn('[KRC] Local snapshot detected but not active. Ignoring snapshot. To use it, set localStorage.krc_edits_snapshot_active = "1"');
                    }
                } catch {}
                ensureProjectIds();
                initializeFilters();
                initializeCategoryFilters(); // 카테고리 필터 초기화
                hideLoading();
                
                console.log('애플리케이션 초기화 완료');
                
            } catch (error) {
                console.error('초기화 실패:', error);
                hideLoading();
                showNotification('초기화 중 오류가 발생했습니다.', 'error');
            }
        }
        
        // 페이지 언로드 시 정리 (Firebase 없음)
        window.addEventListener('beforeunload', () => {});
        
        // DOM 로드 후 시작
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // 로딩 워치독: 8초 내 초기화 실패 시 사용자 안내 및 로딩 숨김
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingEl = document.getElementById('loading');
                if (loadingEl && loadingEl.style.display !== 'none') {
                    hideLoading();
                    showNotification('데이터 로딩이 지연됩니다. 서버 실행과 네트워크 연결을 확인해주세요.', 'warning');
                }
            }, 8000);
        });
        // 윈도우 리사이즈 이벤트 등록
        window.addEventListener('resize', handleResize);
        
        // 필터 드롭다운 상태 변경 시에도 범례 위치 조정
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    // 필터 드롭다운이 열리거나 닫힐 때
                    setTimeout(adjustLegendPosition, 50);
                }
            });
        });
        // 필터 드롭다운들 관찰 시작
        document.addEventListener('DOMContentLoaded', function() {
            const filterDropdowns = document.querySelectorAll('.filter-dropdown');
            filterDropdowns.forEach(dropdown => {
                observer.observe(dropdown, { attributes: true, attributeFilter: ['style'] });
            });
            // 편집/주소검색/파일 이벤트
            const tpbtn = document.getElementById('toggle-panel-btn'); if (tpbtn) tpbtn.addEventListener('click', togglePanel);
            const opbtn = document.getElementById('open-panel-btn'); if (opbtn) opbtn.addEventListener('click', togglePanel);
            const tbtn = document.getElementById('toggle-edit-btn'); if (tbtn) tbtn.addEventListener('click', toggleEditMode);
            const nbtn = document.getElementById('new-point-btn'); if (nbtn) nbtn.addEventListener('click', newProject);
            const exp = document.getElementById('export-json-btn'); if (exp) exp.addEventListener('click', exportJSON);
            const imp = document.getElementById('import-json-file'); if (imp) imp.addEventListener('change', importJSON);
            const abtn = document.getElementById('address-search-btn'); if (abtn) abtn.addEventListener('click', unifiedSearch);
            // 주소 자동완성: 디바운스
            const ainput = document.getElementById('address-input');
            if (ainput) {
                let t = null;
                ainput.addEventListener('input', () => {
                    if (t) clearTimeout(t);
                    t = setTimeout(searchAddress, 350);
                });
                ainput.addEventListener('keypress', (e) => { if (e.key === 'Enter') unifiedSearch(); });
            }
            const sug = document.getElementById('address-suggestions'); if (sug) sug.addEventListener('click', handleSuggestionClick);
            attachCountryHubHandlers();

            // Location edit overlay buttons
            document.getElementById('loc-edit-save')?.addEventListener('click', saveLocationEdit);
            document.getElementById('loc-edit-cancel')?.addEventListener('click', cancelLocationEdit);
            document.getElementById('loc-edit-close')?.addEventListener('click', cancelLocationEdit);
            document.getElementById('loc-edit-export')?.addEventListener('click', exportJSON);

            // Initialize new top-right actions and mobile resizer
            initTopActions();
            initMobilePanelResizer();

            // 개황 버튼 핸들러
            const obtn = document.getElementById('overview-btn');
            if (obtn) obtn.addEventListener('click', showOverview);

            // 국가 통계 모달 이벤트 리스너
            const countryStatsModal = document.getElementById('country-stats-modal');
            if (countryStatsModal) {
                countryStatsModal.addEventListener('click', (e) => {
                    if (e.target === countryStatsModal) {
                        closeCountryStatsModal();
                    }
                });
            }

            // 카테고리 필터 버튼은 onclick 이벤트로 처리됨
            if (map && map.on) {
                map.on('moveend zoomend', () => { updateCountryHub(); });
            } else {
                setTimeout(() => { if (map && map.on) map.on('moveend zoomend', updateCountryHub); }, 300);
            }
            updateCountryHub();
            // Fallback: 로딩이 남아있다면 3초 후 강제 숨김
            setTimeout(() => { hideLoading(); }, 3000);
        });
        // ===========================================
        // 전역 함수들
        // ===========================================
        
        window.resetAllFilters = resetAllFilters;
        window.goToMyLocation = goToMyLocation;
        window.openEditor = openEditor;

        // 직지 스타일 타임라인용 프로젝트 세부사항 토글 함수
        window.toggleProjectDetails = function(element) {
            const detailsDiv = element.querySelector('.event-details');
            if (detailsDiv) {
                if (detailsDiv.style.display === 'none') {
                    detailsDiv.style.display = 'block';
                    element.style.zIndex = '15';
                } else {
                    detailsDiv.style.display = 'none';
                    element.style.zIndex = '6';
                }
            }
        };
    </script>
