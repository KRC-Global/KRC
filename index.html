        .filter-bar-button:hover, .filter-bar-button.active { background-color: #e9ecef; border-color: #bbb; }
        .filter-dropdown {
            position: absolute; top: calc(100% + 5px); left: 0;
            background-color: white; border: 1px solid #ccc; box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border-radius: 8px; z-index: 1006; min-width: 280px; max-width: 350px;

        }
        .filter-dropdown .filter-title {

            padding-bottom: 8px; border-bottom: 1px solid #eee;
        }
        .reset-all-filters-btn {
            margin-left: auto; padding: 7px 12px; font-size: 0.8em; background-color: #e74c3c;

        }
        .reset-all-filters-btn:hover { background-color: #c0392b; }
        
        #filter-result-display {

            top: 65px;
            left: 50%;

            color: white;
            padding: 6px 12px;

            font-size: 0.8em;

            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            white-space: nowrap;
            transition: top 0.3s, bottom 0.3s;

        .checkbox-group { display: flex; flex-direction: column; gap: 6px; }

        .checkbox-item:hover { background-color: #f8f9fa; }
        .checkbox-item input[type="checkbox"] { width: 15px; height: 15px; accent-color: #3498db; }
        .checkbox-item label { flex: 1; font-size: 0.85em; color: #2c3e50; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }

        .status-proposal { background: #ff6b35; color: white; border: 1px solid #ff5722; box-shadow: 0 2px 4px rgba(255, 107, 53, 0.3); }

        // ì»¬ëŸ¼ ê°’ ì°¾ê¸° í—¬í¼ í•¨ìˆ˜
        function findColumnValue(row, possibleKeys) {
            for (const key of possibleKeys) {
                // ì •í™•í•œ ë§¤ì¹­
                if (row[key] !== undefined && row[key] !== null && row[key] !== '') {
                    return row[key].toString();
                }
                
                // ë¶€ë¶„ ë¬¸ìì—´ ë§¤ì¹­ (ì»¬ëŸ¼ëª…ì— í‚¤ì›Œë“œê°€ í¬í•¨ëœ ê²½ìš°)
                for (const rowKey of Object.keys(row)) {
                    if (rowKey.toLowerCase().includes(key.toLowerCase()) && 
                        row[rowKey] !== undefined && row[rowKey] !== null && row[rowKey] !== '') {
                        return row[rowKey].toString();
                    }
                }
            }
            return null;
        }

        // ë°ì´í„° ì†ŒìŠ¤ ì•Œë¦¼ í•¨ìˆ˜
        function showDataSourceNotification(message, type) {
            const alertDiv = document.createElement('div');
            const colors = {
                success: { bg: '#d4edda', border: '#c3e6cb', text: '#155724', icon: 'âœ…' },
                warning: { bg: '#fff3cd', border: '#ffeaa7', text: '#856404', icon: 'âš ï¸' },
                error: { bg: '#f8d7da', border: '#f5c6cb', text: '#721c24', icon: 'âŒ' }
            };
            const color = colors[type] || colors.success;
            
            alertDiv.style.cssText = `
                position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
                background: ${color.bg}; border: 1px solid ${color.border}; color: ${color.text}; 
                padding: 12px 20px; border-radius: 8px; z-index: 2001; 
                box-shadow: 0 4px 15px rgba(0,0,0,0.15); font-size: 13px; 
                max-width: 90%; text-align: center; font-weight: 500;
                animation: slideDown 0.3s ease;
            `;
            
            alertDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                    <span style="font-size: 16px;">${color.icon}</span>
                    <span>${message}</span>
                </div>
            `;
            
            // ì• ë‹ˆë©”ì´ì…˜ CSS ì¶”ê°€
            if (!document.getElementById('notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideDown {
                        from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                        to { transform: translateX(-50%) translateY(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(alertDiv);
            
            // ìë™ ì œê±°
            setTimeout(() => {
                alertDiv.style.transition = 'opacity 0.5s ease';
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 500);
            }, 5000);
        }

        function setupFilterDropdowns() {
            const filterButtons = document.querySelectorAll('.filter-bar-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const dropdownId = this.dataset.dropdown;
                    const currentDropdown = document.getElementById(dropdownId);
                    const isActive = this.classList.contains('active');

                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    filterButtons.forEach(btn => btn.classList.remove('active'));

                    if (!isActive) {
                        currentDropdown.style.display = 'block';
                        this.classList.add('active');
                    }
                });
            });
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.filter-button-group')) {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                }
            });
        }

                        map.setView([lat, lng], 10);
                        const myLocationMarker = L.marker([lat, lng]).addTo(map).bindPopup('ğŸ“ ë‚´ ìœ„ì¹˜').openPopup();
                        setTimeout(() => { if(map.hasLayer(myLocationMarker)) map.removeLayer(myLocationMarker); }, 5000);

                );

        }

        function createCheckboxItem(value, count, type) {
            const item = document.createElement('div');
            item.className = 'checkbox-item';
            const checkboxId = `${type}_${value.toString().replace(/[^a-zA-Z0-9]/g, '_')}_${Math.random().toString(36).substr(2, 5)}`;
            item.innerHTML = `
                <input type="checkbox" id="${checkboxId}" value="${value}">
                <label for="${checkboxId}">
                    <span>${value}</span>
                    <span class="count">${count}</span>
                </label>
            `;
            item.querySelector('input[type="checkbox"]').onchange = (e) => updateFilter(type, value, e.target.checked);
            return item;
        }

        function updateFilter(type, value, checked) {
            const filterMap = { projectType: 'projectTypes', country: 'countries', year: 'years', status: 'statuses', client: 'clients' };
            const filterSet = activeFilters[filterMap[type]];
            const val = (typeof value === 'number') ? value.toString() : value;
            
            if (checked) filterSet.add(val);
            else filterSet.delete(val);
            applyFilters();
        }

        function applyFilters() {
            console.log('í•„í„° ì ìš© ì¤‘...', activeFilters);
            
            filteredProjects = allProjects.filter(project => {
                const projectTypeMatch = activeFilters.projectTypes.size === 0 || activeFilters.projectTypes.has(project.category);
                const countryMatch = activeFilters.countries.size === 0 || activeFilters.countries.has(project.name.trim());
                
                if (!projectTypeMatch || !countryMatch) return false;

                if (project.category === 'ODA') {
                    if (activeFilters.years.size > 0 || activeFilters.statuses.size > 0 || activeFilters.clients.size > 0) return false;
                } else if (project.category === 'Consulting') {
                    const yearMatch = activeFilters.years.size === 0 || activeFilters.years.has(project.year?.toString());
                    const statusMatch = activeFilters.statuses.size === 0 || activeFilters.statuses.has(project.status);
                    const clientMatch = activeFilters.clients.size === 0 || (project.client && activeFilters.clients.has(project.client.trim()));
                    if (!yearMatch || !statusMatch || !clientMatch) return false;
                }
                return true;
            });
            
            console.log(`í•„í„°ë§ ê²°ê³¼: ${filteredProjects.length}ê°œ í”„ë¡œì íŠ¸`);
            
            updateMapMarkers();
            updateStats();
            updateFilterResultText();
            updateFilterCounts();
        }

        function updateFilterCounts() {
            function updateCountsForGroup(filterGroupId, attributeName, isConsultingOnly = false) {
                const groupContainer = document.getElementById(filterGroupId);
                if (!groupContainer) return;

                groupContainer.querySelectorAll('.checkbox-item').forEach(item => {
                    const checkboxValue = item.querySelector('input[type="checkbox"]').value;
                    let count = 0;
                    count = allProjects.filter(project => {
                        if (isConsultingOnly && project.category !== 'Consulting') return false;

                        let currentItemMatch = false;
                        if (attributeName === 'category') currentItemMatch = project.category === checkboxValue;
                        else if (attributeName === 'name') currentItemMatch = project.name.trim() === checkboxValue;
                        else if (attributeName === 'year') currentItemMatch = project.year?.toString() === checkboxValue;
                        else if (attributeName === 'status') currentItemMatch = project.status === checkboxValue;
                        else if (attributeName === 'client') currentItemMatch = project.client?.trim() === checkboxValue;
                        if (!currentItemMatch) return false;
                        
                        const otherTypeMatch = (attributeName === 'category') ? true : (activeFilters.projectTypes.size === 0 || activeFilters.projectTypes.has(project.category));
                        const otherCountryMatch = (attributeName === 'name') ? true : (activeFilters.countries.size === 0 || activeFilters.countries.has(project.name.trim()));
                        if (!otherTypeMatch || !otherCountryMatch) return false;
                        
                        if (project.category === 'Consulting') {
                            const otherYearMatch = (attributeName === 'year') ? true : (activeFilters.years.size === 0 || activeFilters.years.has(project.year?.toString()));
                            const otherStatusMatch = (attributeName === 'status') ? true : (activeFilters.statuses.size === 0 || activeFilters.statuses.has(project.status));
                            const otherClientMatch = (attributeName === 'client') ? true : (activeFilters.clients.size === 0 || (project.client && activeFilters.clients.has(project.client.trim())));
                            if (!otherYearMatch || !otherStatusMatch || !otherClientMatch) return false;
                        } else if (project.category === 'ODA') {
                            if ((attributeName !== 'year' && activeFilters.years.size > 0) || 
                                (attributeName !== 'status' && activeFilters.statuses.size > 0) ||
                                (attributeName !== 'client' && activeFilters.clients.size > 0) ) return false;
                        }
                        return true;
                    }).length;

                    const countSpan = item.querySelector('.count');
                    if (countSpan) countSpan.textContent = count;
                });
            }
            updateCountsForGroup('projectTypeFilters', 'category');
            updateCountsForGroup('countryFilters', 'name');
            updateCountsForGroup('yearFilters', 'year', true);
            updateCountsForGroup('statusFilters', 'status', true);
            updateCountsForGroup('clientFilters', 'client', true);
        }

        function resetAllFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            activeFilters = { projectTypes: new Set(), countries: new Set(), years: new Set(), statuses: new Set(), clients: new Set() };
            applyFilters();
            document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
            document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
        }
        
        function updateMapMarkers() {
            if (!markersLayer) return;
            
            markersLayer.clearLayers();
            
            // êµ­ê°€ë³„ + ì¹´í…Œê³ ë¦¬ë³„ë¡œ í”„ë¡œì íŠ¸ ê·¸ë£¹í•‘
            const countryGroups = {};
            filteredProjects.forEach(project => {
                const countryName = project.name.trim();
                const category = project.category;
                
                if (!countryGroups[countryName]) {
                    countryGroups[countryName] = {
                        ODA: [],
                        Consulting: []
                    };
                }
                countryGroups[countryName][category].push(project);
            });
            
            // ê° êµ­ê°€ì˜ ê° ì¹´í…Œê³ ë¦¬ë³„ë¡œ ë§ˆì»¤ ìƒì„±
            Object.keys(countryGroups).forEach(countryName => {
                const countryData = countryGroups[countryName];
                
                // ODA ë§ˆì»¤ ìƒì„±
                if (countryData.ODA.length > 0) {
                    const avgLat = countryData.ODA.reduce((sum, p) => sum + p.lat, 0) / countryData.ODA.length;
                    const avgLng = countryData.ODA.reduce((sum, p) => sum + p.lng, 0) / countryData.ODA.length;
                    const marker = createCountryMarker(countryName, 'ODA', countryData.ODA, avgLat, avgLng);
                    markersLayer.addLayer(marker);
                }
                
                // Consulting ë§ˆì»¤ ìƒì„±
                if (countryData.Consulting.length > 0) {
                    const avgLat = countryData.Consulting.reduce((sum, p) => sum + p.lat, 0) / countryData.Consulting.length;
                    const avgLng = countryData.Consulting.reduce((sum, p) => sum + p.lng, 0) / countryData.Consulting.length;
                    
                    // ODAì™€ Consultingì´ ëª¨ë‘ ìˆëŠ” ê²½ìš° ìœ„ì¹˜ë¥¼ ì•½ê°„ ì¡°ì •
                    const offsetLat = countryData.ODA.length > 0 ? avgLat + 0.1 : avgLat;
                    const offsetLng = countryData.ODA.length > 0 ? avgLng + 0.1 : avgLng;
                    
                    const marker = createCountryMarker(countryName, 'Consulting', countryData.Consulting, offsetLat, offsetLng);
                    markersLayer.addLayer(marker);
                }
            });
            
            // ì§€ë„ ë²”ìœ„ ì¡°ì •
            if (filteredProjects.length > 0) {
                const allMarkers = markersLayer.getLayers().filter(layer => layer.options.icon && layer.options.icon.options.className === 'custom-div-icon');
                if (allMarkers.length > 0) {
                    const group = new L.featureGroup(allMarkers);
                    map.fitBounds(group.getBounds().pad(0.2), { maxZoom: 15 });
                } else { 
                    map.setView([20,0], 2); 
                }
            } else { 
                map.setView([20, 0], 2); 
            }
        }

        function createCountryMarker(countryName, category, projects, lat, lng) {
            const borderColor = projectColors[category] || '#666666';
            const countryCode = countryCodeMap[countryName] || 'un';
            const flagUrl = `https://flagcdn.com/w20/${countryCode}.png`;
            const countryInitial = countryName.charAt(0);
            
            const iconHtml = `
                <div class="custom-marker" 
                     style="width: 24px; height: 24px; border: 3px solid ${borderColor}; border-radius: 50%;
                            background-image: url('${flagUrl}'); background-size: cover; background-position: center;
                            background-color: ${borderColor}; box-shadow: 0 3px 8px rgba(0,0,0,0.4); cursor: pointer;
                            display: flex; align-items: center; justify-content: center; color: white;
                            font-size: 10px; font-weight: bold; text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
                            pointer-events: auto; transition: transform 0.2s ease;
                            position: relative;"> 
                    ${countryCode === 'un' ? countryInitial : ''}
                    <div style="position: absolute; bottom: -8px; right: -8px; background: ${borderColor}; 
                                color: white; border-radius: 10px; padding: 2px 5px; font-size: 8px; 
                                font-weight: bold; min-width: 16px; text-align: center;">${projects.length}</div>
                </div>`;
            
            const customIcon = L.divIcon({ 
                html: iconHtml, 
                className: 'custom-div-icon', 
                iconSize: [30, 30], 
                iconAnchor: [15, 15], 
                popupAnchor: [0, -15] 
            });
            
            const marker = L.marker([lat, lng], { 
                icon: customIcon, 
                riseOnHover: true, 
                riseOffset: 250 
            });
            
            marker.bindPopup(createCountryPopupContent(countryName, category, projects), { 
                maxWidth: 450, 
                minWidth: 350, 
                autoClose: false, 
                keepInView: true 
            });
            
            return marker;
        }

        function createCountryPopupContent(countryName, category, projects) {
            const countryCode = countryCodeMap[countryName] || 'un';
            const flagUrl = `https://flagcdn.com/w40/${countryCode}.png`;
            const categoryColor = projectColors[category] || '#666666';
            const categoryName = category === 'ODA' ? 'ODA ì‚¬ì—…' : 'ì»¨ì„¤íŒ… ì‚¬ì—…';
            
            // í”„ë¡œì íŠ¸ ì •ë ¬ (ì œì•ˆì¤‘ì´ ë¨¼ì €, ê·¸ ë‹¤ìŒ ìˆ˜ì£¼ë…„ë„ ë‚´ë¦¼ì°¨ìˆœ)
            const sortedProjects = [...projects].sort((a, b) => {
                if (category === 'Consulting') {
                    // 1. ì œì•ˆì¤‘ ì‚¬ì—…ì´ ê°€ì¥ ìœ„ë¡œ
                    const aIsProposal = a.status === 'ì œì•ˆì¤‘';
                    const bIsProposal = b.status === 'ì œì•ˆì¤‘';
                    
                    if (aIsProposal && !bIsProposal) return -1;
                    if (!aIsProposal && bIsProposal) return 1;
                    
                    // 2. ìˆ˜ì£¼ë…„ë„ ë‚´ë¦¼ì°¨ìˆœ (ìµœê·¼ì´ ìœ„ë¡œ)
                    const aYear = a.year || 0;
                    const bYear = b.year || 0;
                    
                    if (aYear !== bYear) return bYear - aYear;
                    
                    // 3. ê°™ì€ ë…„ë„ë©´ ì‚¬ì—…ëª… ì˜¤ë¦„ì°¨ìˆœ
                    return a.description.localeCompare(b.description);
                } else {
                    // ODA ì‚¬ì—…ì€ ì‚¬ì—…ëª… ì˜¤ë¦„ì°¨ìˆœ
                    return a.description.localeCompare(b.description);
                }
            });
            
            let content = `<div class="popup-content">
                             <div class="popup-header" style="display: flex; align-items: center; margin-bottom: 12px;">
                               <img src="${flagUrl}" alt="${countryName} êµ­ê¸°" style="width: 28px; height: 19px; margin-right: 12px; border: 1px solid #ddd; border-radius: 2px;" onerror="this.style.display='none'">
                               <div>
                                 <div class="popup-title">${countryName}</div>
                                 <div style="color: ${categoryColor}; font-weight: 600; font-size: 14px; margin-top: 2px;">${categoryName} (${projects.length}ê°œ)</div>
                               </div>
                             </div>`;
            
            // í”„ë¡œì íŠ¸ ë¦¬ìŠ¤íŠ¸
            content += `<div style="max-height: 300px; overflow-y: auto;">`;
            sortedProjects.forEach((project, index) => {
                // ì œì•ˆì¤‘ í”„ë¡œì íŠ¸ëŠ” ê°•ì¡° í‘œì‹œ
                const isProposal = project.status === 'ì œì•ˆì¤‘';
                const borderStyle = isProposal ? 'border-left: 4px solid #ff6b35; background: rgba(255, 107, 53, 0.05);' : 'border-bottom: 1px solid #eee;';
                
                content += `<div style="${borderStyle} padding: 8px; ${index === sortedProjects.length - 1 && !isProposal ? 'border-bottom: none;' : ''}">`;
                
                // í”„ë¡œì íŠ¸ëª…ê³¼ ì œì•ˆì¤‘ ë±ƒì§€
                content += `<div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 4px;">`;
                content += `<div style="font-weight: 600; color: #2c3e50; font-size: 14px; flex: 1;">${project.description}</div>`;
                if (isProposal) {
                    content += `<span class="status-badge status-proposal" style="margin-left: 8px;">ì œì•ˆì¤‘</span>`;
                }
                content += `</div>`;
                
                if (project.category === 'ODA') {
                    if (project.type) content += `<div style="font-size: 12px; color: #666;"><strong>í˜•íƒœ:</strong> ${project.type}</div>`;
                    if (project.period) content += `<div style="font-size: 12px; color: #666;"><strong>ê¸°ê°„:</strong> ${project.period}</div>`;
                    if (project.budget && project.budget > 0) {
                        const budgetInBillion = (project.budget / 10).toLocaleString('ko-KR', {
                            minimumFractionDigits: 1,
                            maximumFractionDigits: 1
                        });
                        content += `<div style="font-size: 12px; color: #e74c3c; font-weight: 600;"><strong>ì˜ˆì‚°:</strong> ${budgetInBillion}ì–µì›</div>`;
                    }
                } else if (project.category === 'Consulting') {
                    if (project.status && !isProposal) {
                        let statusClass = project.status === 'ì‹œí–‰ì¤‘' ? 'status-progress' : 'status-complete';
                        content += `<div style="font-size: 12px; margin: 2px 0;"><strong>ìƒíƒœ:</strong> <span class="status-badge ${statusClass}">${project.status}</span></div>`;
                    }
                    if (project.startDate && project.endDate) content += `<div style="font-size: 12px; color: #666;"><strong>ê¸°ê°„:</strong> ${project.startDate} ~ ${project.endDate}</div>`;
                    if (project.budget && project.budget > 0) {
                        const budgetInBillion = (project.budget / 10).toLocaleString('ko-KR', {
                            minimumFractionDigits: 1,
                            maximumFractionDigits: 1
                        });
                        content += `<div style="font-size: 12px; color: #e74c3c; font-weight: 600;"><strong>ìš©ì—­ë¹„:</strong> ${budgetInBillion}ì–µì›</div>`;
                    }
                    if (project.client) content += `<div style="font-size: 12px; color: #666;"><strong>ë°œì£¼ì²˜:</strong> ${project.client.trim()}</div>`;
                    if (project.year) {
                        const yearColor = isProposal ? '#ff6b35' : '#999';
                        const yearWeight = isProposal ? '600' : '400';
                        content += `<div style="font-size: 11px; color: ${yearColor}; font-weight: ${yearWeight};"><strong>ìˆ˜ì£¼ë…„ë„:</strong> ${project.year}</div>`;
                    }
                }
                content += `</div>`;
            });
            content += `</div></div>`;
            
            return content;
        }



        function updateStats() {
            const totalProjectsCount = filteredProjects.length;
            const odaProjectsCount = filteredProjects.filter(p => p.category === 'ODA').length;
            const consultingProjectsCount = filteredProjects.filter(p => p.category === 'Consulting').length;
            const uniqueCountriesCount = new Set(filteredProjects.map(p => p.name.trim())).size;
            let totalBudgetSum = 0;
            filteredProjects.forEach(p => { if (p.budget && typeof p.budget === 'number' && !isNaN(p.budget)) totalBudgetSum += p.budget; });

            // ì–µì› ë‹¨ìœ„ë¡œ ë³€í™˜ (ë°±ë§Œì›ì„ 10ìœ¼ë¡œ ë‚˜ëˆ„ë©´ ì–µì›)
            const totalBudgetInBillion = (totalBudgetSum / 10);
            
            // ì²œë‹¨ìœ„ ì½¤ë§ˆ ì ìš©
            const formattedBudget = totalBudgetInBillion.toLocaleString('ko-KR', {
                minimumFractionDigits: 1,
                maximumFractionDigits: 1
            });

            document.getElementById('total-projects').textContent = totalProjectsCount.toLocaleString();
            document.getElementById('countries-count').textContent = uniqueCountriesCount.toLocaleString();
            document.getElementById('oda-projects').textContent = odaProjectsCount.toLocaleString();
            document.getElementById('consulting-projects').textContent = consultingProjectsCount.toLocaleString();
            document.getElementById('total-budget').textContent = formattedBudget;

            // í†µê³„ ì¹´ë“œ ìƒ‰ìƒ ì„¤ì •
            document.getElementById('stat-total-projects').style.borderColor = '#2c3e50'; 
            document.getElementById('total-projects').style.color = '#2c3e50';
            document.getElementById('stat-countries-count').style.borderColor = '#e74c3c'; 
            document.getElementById('countries-count').style.color = '#e74c3c';
            document.getElementById('stat-consulting-projects').style.borderColor = '#4682B4'; 
            document.getElementById('consulting-projects').style.color = '#4682B4';
