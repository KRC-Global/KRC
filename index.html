        function setupFilterDropdowns() {
            const filterButtons = document.querySelectorAll('.filter-bar-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation(); // ì´ë²¤íŠ¸ ë²„ë¸”ë§ ì¤‘ë‹¨
                    const dropdownId = this.dataset.dropdown;
                    const currentDropdown = document.getElementById(dropdownId);
                    
                    // ë‹¤ë¥¸ ëª¨ë“  ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
                    document.querySelectorAll('.filter-dropdown').forEach(dd => {
                        if (dd.id !== dropdownId) {
                            dd.style.display = 'none';
                            document.querySelector(`.filter-bar-button[data-dropdown="${dd.id}"]`).classList.remove('active');
                        }
                    });

                    // í˜„ì¬ ë“œë¡­ë‹¤ìš´ í† ê¸€
                    if (currentDropdown.style.display === 'block') {
                        currentDropdown.style.display = 'none';
                        this.classList.remove('active');
                    } else {
                        currentDropdown.style.display = 'block';
                        this.classList.add('active');
                    }
                });
            });

            // ë“œë¡­ë‹¤ìš´ ì™¸ë¶€ í´ë¦­ ì‹œ ëª¨ë“  ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.filter-button-group') && !event.target.closest('.filter-dropdown')) {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => {
                        dd.style.display = 'none';
                    });
                    document.querySelectorAll('.filter-bar-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
            });
        }

        function initClientFilters() { // ë°œì£¼ì²˜ í•„í„° ì´ˆê¸°í™” í•¨ìˆ˜
            const container = document.getElementById('clientFilters');

        function updateFilter(type, value, checked) {
            const filterMap = { projectType: 'projectTypes', country: 'countries', year: 'years', status: 'statuses', client: 'clients' }; // client ì¶”ê°€
            const filterSet = activeFilters[filterMap[type]];
            const val = (type === 'year' || typeof value === 'number') ? value.toString() : value;
            
            if (checked) filterSet.add(val);
            else filterSet.delete(val);
            applyFilters();
        }

        function applyFilters() {
            filteredProjects = allProjects.filter(project => {
                const projectTypeMatch = activeFilters.projectTypes.size === 0 || activeFilters.projectTypes.has(project.category);
                const countryMatch = activeFilters.countries.size === 0 || activeFilters.countries.has(project.name.trim());
                
                if (!projectTypeMatch || !countryMatch) return false;

                if (project.category === 'ODA') {
                    if (activeFilters.years.size > 0 || activeFilters.statuses.size > 0 || activeFilters.clients.size > 0) return false; // ODAëŠ” ë°œì£¼ì²˜ í•„í„°ì—ë„ ì˜í–¥ë°›ìŒ(ì œì™¸)
                } else if (project.category === 'Consulting') {
                    const yearMatch = activeFilters.years.size === 0 || activeFilters.years.has(project.year?.toString());
                    const statusMatch = activeFilters.statuses.size === 0 || activeFilters.statuses.has(project.status);
                    const clientMatch = activeFilters.clients.size === 0 || (project.client && activeFilters.clients.has(project.client.trim())); // ë°œì£¼ì²˜ í•„í„°ë§
                    if (!yearMatch || !statusMatch || !clientMatch) return false;
                }
                return true;
            });
            updateMapMarkers();
            updateStats();
            updateLegend();
            updateFilterResultText();
            updateFilterCounts();
        }

        function updateFilterCounts() {
            function updateCountsForGroup(groupId, attributeName, isConsultingOnly = false) {
                const group = document.getElementById(groupId);
                if (!group) return;

                group.querySelectorAll('.checkbox-item').forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    const value = checkbox.value;
                    
                    const count = allProjects.filter(project => {
                        if (isConsultingOnly && project.category !== 'Consulting') return false;

                        let itemMatch = false;
                        if (attributeName === 'category') itemMatch = project.category === value;
                        else if (attributeName === 'name') itemMatch = project.name.trim() === value;
                        else if (attributeName === 'year') itemMatch = project.year?.toString() === value;
                        else if (attributeName === 'status') itemMatch = project.status === value;
                        else if (attributeName === 'client') itemMatch = project.client?.trim() === value;
                        
                        if(!itemMatch) return false;

                        const otherTypeMatch = activeFilters.projectTypes.size === 0 || activeFilters.projectTypes.has(project.category) || attributeName === 'category';
                        const otherCountryMatch = activeFilters.countries.size === 0 || activeFilters.countries.has(project.name.trim()) || attributeName === 'name';
                        if (!otherTypeMatch || !otherCountryMatch) return false;

                        if (project.category === 'ODA') {
                            if ((activeFilters.years.size > 0 && attributeName !== 'year') || 
                                (activeFilters.statuses.size > 0 && attributeName !== 'status') ||
                                (activeFilters.clients.size > 0 && attributeName !== 'client') ) return false;
                        } else if (project.category === 'Consulting') {
                            const otherYearMatch = activeFilters.years.size === 0 || activeFilters.years.has(project.year?.toString()) || attributeName === 'year';
                            const otherStatusMatch = activeFilters.statuses.size === 0 || activeFilters.statuses.has(project.status) || attributeName === 'status';
                            const otherClientMatch = activeFilters.clients.size === 0 || (project.client && activeFilters.clients.has(project.client.trim())) || attributeName === 'client';
                            if (!otherYearMatch || !otherStatusMatch || !otherClientMatch) return false;
                        }
                        return true;
                    }).length;

                    const countSpan = item.querySelector('.count');
                    if (countSpan) countSpan.textContent = count;
                });
            }

            updateCountsForGroup('projectTypeFilters', 'category');
            updateCountsForGroup('countryFilters', 'name');
            updateCountsForGroup('yearFilters', 'year', true); // ì»¨ì„¤íŒ… ì „ìš©
            updateCountsForGroup('statusFilters', 'status', true); // ì»¨ì„¤íŒ… ì „ìš©
            updateCountsForGroup('clientFilters', 'client', true); // ì»¨ì„¤íŒ… ì „ìš©
        }

        function updateMapMarkers() {
            markersLayer.clearLayers();
            filteredProjects.forEach(project => markersLayer.addLayer(createMarker(project)));
            if (filteredProjects.length > 0) {
                const projectMarkers = markersLayer.getLayers().filter(layer => layer.options.icon && layer.options.icon.options.className === 'custom-div-icon');
                if (projectMarkers.length > 0) {
                    const group = new L.featureGroup(projectMarkers);
                     map.fitBounds(group.getBounds().pad(0.2), { maxZoom: 15 }); // í™•ëŒ€ ë ˆë²¨ ì œí•œ
                } else if (filteredProjects.length > 0) { // í”„ë¡œì íŠ¸ëŠ” ìˆëŠ”ë° ë§ˆì»¤ê°€ ì—†ëŠ” ì´ìƒí•œ ê²½ìš° ëŒ€ë¹„ (ì£¼ë¡œ êµ­ê°€ ë¼ë²¨ë§Œ ìˆì„ ë•Œ)
                     map.setView([filteredProjects[0].lat, filteredProjects[0].lng], 6);
                } else {
                     map.setView([20,0], 2); // í•„í„° ê²°ê³¼ëŠ” ìˆì§€ë§Œ ë§ˆì»¤ê°€ ì—†ëŠ” ê²½ìš°
                }
            } else {
                map.setView([20, 0], 2); // í•„í„°ë§ëœ í”„ë¡œì íŠ¸ê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ ë·°
            }
            addCountryLabels();
        }

        function addCountryLabels() {
            markersLayer.eachLayer(layer => { // ê¸°ì¡´ êµ­ê°€ ë¼ë²¨ ì œê±°
                if (layer.options.icon && layer.options.icon.options.className === 'country-label-container') {
                    markersLayer.removeLayer(layer);
                }
            });

            const countryGroups = {};
            filteredProjects.forEach(project => {
                const countryName = project.name.trim();
                if (!countryGroups[countryName]) countryGroups[countryName] = { projects: [], lats: [], lngs: [] };
                countryGroups[countryName].projects.push(project);
                countryGroups[countryName].lats.push(project.lat);
                countryGroups[countryName].lngs.push(project.lng);
            });

            Object.keys(countryGroups).forEach(countryName => {
                const group = countryGroups[countryName];
                if (group.projects.length === 0) return;
                
                // êµ­ê°€ ë‚´ í”„ë¡œì íŠ¸ë“¤ì˜ í‰ê·  ì¢Œí‘œë¥¼ ë¼ë²¨ ìœ„ì¹˜ë¡œ ì‚¬ìš© (ë˜ëŠ” ì²«ë²ˆì§¸ í”„ë¡œì íŠ¸ ì¢Œí‘œ)
                const avgLat = group.lats.reduce((a,b) => a+b, 0) / group.lats.length;
                const avgLng = group.lngs.reduce((a,b) => a+b, 0) / group.lngs.length;

                const labelIcon = L.divIcon({
                    html: `<div class="country-label">${countryName} (${group.projects.length})</div>`,
                    className: 'country-label-container', // ì´ í´ë˜ìŠ¤ë¡œ ê¸°ì¡´ ë¼ë²¨ ì œê±°ì‹œ ì‹ë³„
                    iconSize: L.point(100, 20), 
                    iconAnchor: [50, -5] // ë§ˆì»¤ë³´ë‹¤ ì•½ê°„ ìœ„ì—
                });
                L.marker([avgLat, avgLng], { icon: labelIcon, interactive: false, zIndexOffset: -500 }).addTo(markersLayer);
            });
        }
        
        function createMarker(project) {
            const borderColor = projectColors[project.category] || '#666666';
            const countryCode = countryCodeMap[project.name.trim()] || 'un';
            const flagUrl = `https://flagcdn.com/w20/${countryCode}.png`; // êµ­ê¸° ì´ë¯¸ì§€ í¬ê¸° ì¤„ì„
            const countryInitial = project.name.trim().charAt(0);

            const iconHtml = `
                <div class="custom-marker" 
                     style="width: 20px; height: 20px; border: 2.5px solid ${borderColor}; border-radius: 50%;
                            background-image: url('${flagUrl}'); background-size: cover; background-position: center;
                            background-color: ${borderColor}; box-shadow: 0 2px 6px rgba(0,0,0,0.35); cursor: pointer;
                            display: flex; align-items: center; justify-content: center; color: white;
                            font-size: 9px; font-weight: bold; text-shadow: 1px 1px 1px rgba(0,0,0,0.6);
                            pointer-events: auto;">
                    ${countryCode === 'un' ? countryInitial : ''}
                </div>`;
            const customIcon = L.divIcon({ html: iconHtml, className: 'custom-div-icon', iconSize: [25, 25], iconAnchor: [12.5, 12.5], popupAnchor: [0, -12.5] });
            
            const marker = L.marker([project.lat, project.lng], { icon: customIcon, riseOnHover: true, riseOffset: 250 });
            marker.bindPopup(createPopupContent(project), { maxWidth: 380, minWidth: 280, autoClose: false, keepInView: true });
            marker._projectData = project;
            return marker;
        }

        function createPopupContent(project) {
            const countryCode = countryCodeMap[project.name.trim()] || 'un';
            const flagUrl = `https://flagcdn.com/w40/${countryCode}.png`;
            const borderColor = projectColors[project.category] || '#666666';
            let content = `<div class="popup-content">
                             <div class="popup-header" style="display: flex; align-items: center; margin-bottom: 10px;">
                               <img src="${flagUrl}" alt="${project.name} êµ­ê¸°" style="width: 24px; height: 16px; margin-right: 10px; border: 1px solid #ddd; border-radius: 2px;" onerror="this.style.display='none'">
                               <div class="popup-title">${project.name.trim()}</div>
                             </div>
                             <div class="popup-section"><span class="popup-label">ì‚¬ì—…ëª…:</span><span class="popup-value">${project.description}</span></div>`;
            if (project.category === 'ODA') {
                if (project.type) content += `<div class="popup-section"><span class="popup-label">ì‚¬ì—…í˜•íƒœ:</span><span class="popup-value">${project.type}</span></div>`;
                if (project.period) content += `<div class="popup-section"><span class="popup-label">ì‚¬ì—…ê¸°ê°„:</span><span class="popup-value">${project.period}</span></div>`;
                if (project.budget > 0) content += `<div class="popup-section"><span class="popup-label">ì˜ˆì‚°:</span><span class="popup-value budget">${project.budget.toLocaleString()}ë°±ë§Œì›</span></div>`;
                if (project.continent) content += `<div class="popup-section"><span class="popup-label">ëŒ€ë¥™:</span><span class="popup-value">${project.continent}</span></div>`;
            } else if (project.category === 'Consulting') {
                if (project.status) {
                    let statusClass = project.status === 'ì‹œí–‰ì¤‘' ? 'status-progress' : (project.status === 'ì œì•ˆì¤‘' ? 'status-proposal' : 'status-complete');
                    content += `<div class="popup-section"><span class="popup-label">ìƒíƒœ:</span><span class="status-badge ${statusClass}">${project.status}</span></div>`;
                }
                if (project.startDate && project.endDate) content += `<div class="popup-section"><span class="popup-label">ê¸°ê°„:</span><span class="popup-value">${project.startDate} ~ ${project.endDate}</span></div>`;
                if (project.budget > 0) content += `<div class="popup-section"><span class="popup-label">ìš©ì—­ë¹„:</span><span class="popup-value budget">${project.budget.toLocaleString()}ë°±ë§Œì›</span></div>`;
                if (project.client) content += `<div class="popup-section"><span class="popup-label">ë°œì£¼ì²˜:</span><span class="popup-value">${project.client}</span></div>`;
                if (project.year) content += `<div class="popup-section" style="font-size: 12px; color: #777;"><span class="popup-label" style="color: #777;">ìˆ˜ì£¼ë…„ë„:</span><span class="popup-value" style="color: #777;">${project.year}</span></div>`;
            }
            content += `</div>`;
            return content;
        }

        async function readExcelFile(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error(`íŒŒì¼ ì°¾ê¸° ì‹¤íŒ¨: ${filename}`);
                const arrayBuffer = await response.arrayBuffer();

        async function loadData() {

        function showDataSourceNotification(message, type) {
            setTimeout(() => {
                const alertDiv = document.createElement('div');
                const colors = { success: { bg: '#d4edda', border: '#c3e6cb', text: '#155724', icon: 'âœ…' }, warning: { bg: '#fff3cd', border: '#ffeaa7', text: '#856404', icon: 'âš ï¸' }, error: { bg: '#f8d7da', border: '#f5c6cb', text: '#721c24', icon: 'âŒ' }};
                const color = colors[type] || colors.success;
                alertDiv.style.cssText = `position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: ${color.bg}; border: 1px solid ${color.border}; color: ${color.text}; padding: 12px 20px; border-radius: 8px; z-index: 2001; box-shadow: 0 4px 15px rgba(0,0,0,0.15); font-size: 13px; max-width: 90%; text-align: center; font-weight: 500;`;
                alertDiv.innerHTML = `<div style="display: flex; align-items: center; gap: 8px;"><span style="font-size: 16px;">${color.icon}</span><span>${message}</span></div>`;
                document.body.appendChild(alertDiv);
                setTimeout(() => { alertDiv.style.transition = 'opacity 0.5s ease'; alertDiv.style.opacity = '0'; setTimeout(() => alertDiv.remove(), 500); }, 3500);
            }, 1200);
        }
